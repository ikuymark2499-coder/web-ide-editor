<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Gold Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --gold: #ffcf40;
            --gold-bg: rgba(255, 207, 64, 0.4);
            --folder-color: #7d8590;
            --file-color: #2f81f7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .code-font { 
            font-family: 'Fira Code', monospace; 
            font-size: 15px; 
            line-height: 1.6;
            tab-size: 4;
        }

        /* Dashboard Items */
        .item-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s;
            cursor: pointer;
        }

        .item-card:active {
            transform: scale(0.95);
            background: #1c2128;
        }

        .item-name {
            font-size: 11px;
            font-weight: 600;
            margin-top: 10px;
            color: #e6edf3;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* SVG Icons */
        .icon-svg {
            width: 40px;
            height: 40px;
        }

        /* Shake & Delete */
        .is-shaking { animation: shake 0.2s infinite; border-color: #f85149; }
        @keyframes shake {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(-1deg); }
        }
        .btn-del {
            position: absolute; top: -8px; right: -8px;
            width: 22px; height: 22px; background: #f85149;
            color: white; border-radius: 50%; display: none;
            align-items: center; justify-content: center; font-size: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .is-shaking .btn-del { display: flex; }

        /* Editor Styles */
        .editor-container {
            position: relative;
            flex: 1;
            background: #0d1117;
            overflow: hidden;
        }

        #code-input, #backdrop {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            padding: 20px;
            margin: 0;
            border: none;
            box-sizing: border-box;
            white-space: pre;
            word-wrap: normal;
            overflow: auto;
        }

        #code-input {
            background: transparent;
            color: #e6edf3;
            caret-color: #fff;
            z-index: 2;
            outline: none;
            resize: none;
        }

        #backdrop {
            color: transparent;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        .match {
            background-color: var(--gold-bg);
            border-bottom: 2px solid var(--gold);
            color: transparent;
            border-radius: 2px;
        }

        .search-area {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 4px 12px;
        }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #fff; color: #000; padding: 10px 20px; border-radius: 20px;
            font-size: 12px; font-weight: bold; transition: 0.3s; z-index: 5000;
        }
        .toast.active { transform: translateX(-50%) translateY(0); }

        #btn-save:disabled {
            background-color: #30363d;
            color: #8b949e;
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Auth UI -->
    <div id="auth-ui" class="fixed inset-0 z-[1000] bg-[#0d1117] flex items-center justify-center p-6">
        <div class="w-full max-w-[300px]">
            <h1 class="text-3xl font-black text-blue-500 text-center mb-8 italic">DEVSTUDIO</h1>
            <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-3xl">
                <div id="login-box" class="space-y-4">
                    <input type="email" id="l-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <input type="password" id="l-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <button onclick="handleAuth('login')" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white">LOGIN</button>
                    <p class="text-center text-[10px] text-gray-500">New? <span onclick="switchAuth('reg')" class="text-blue-400 cursor-pointer underline">Register</span></p>
                </div>
                <div id="reg-box" class="space-y-4 hidden">
                    <input type="text" id="r-name" placeholder="Name" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <input type="email" id="r-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <input type="password" id="r-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <button onclick="handleAuth('reg')" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white">SIGN UP</button>
                    <p class="text-center text-[10px] text-gray-500">Have account? <span onclick="switchAuth('login')" class="text-blue-400 cursor-pointer underline">Login</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
        <span class="text-blue-500 font-bold text-sm tracking-tighter">DS COMPACT</span>
        <button onclick="logout()" class="text-[9px] font-bold text-red-400 uppercase">Logout</button>
    </header>

    <!-- Dashboard -->
    <main class="p-4" style="height: calc(100vh - 48px); overflow-y: auto;">
        <div id="view-folders">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Folders</h2>
                <button onclick="openModal('folder')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold uppercase">+ New Folder</button>
            </div>
            <div id="list-folders" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
        </div>

        <div id="view-files" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showHome()" class="text-xs font-bold text-gray-400 hover:text-white">← BACK</button>
                <button onclick="openModal('file')" class="bg-emerald-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold uppercase">+ New File</button>
            </div>
            <div id="list-files" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <!-- Editor UI -->
    <div id="editor-ui" class="fixed inset-0 z-[500] bg-[#0d1117] hidden flex-col">
        <div class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
            <button onclick="closeEditor()" class="text-[10px] font-bold text-gray-500">EXIT</button>
            <div class="flex gap-2">
                <button onclick="runProject()" class="px-4 py-1.5 bg-emerald-600 rounded-md text-[10px] font-bold text-white">RUN</button>
                <button id="btn-save" onclick="saveFile()" class="px-4 py-1.5 bg-blue-600 rounded-md text-[10px] font-bold text-white">SAVE</button>
            </div>
        </div>

        <div class="search-area">
            <div class="search-input-wrapper">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#484f58" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" id="find-input" placeholder="Search and Highlight Gold..." class="bg-transparent border-none text-xs outline-none text-white ml-2 flex-1" oninput="handleInput()">
            </div>
            <span id="match-count" class="text-[10px] font-bold text-gray-500"></span>
        </div>

        <div class="editor-container">
            <div id="backdrop" class="code-font"></div>
            <textarea id="code-input" class="code-font" spellcheck="false" oninput="handleInput()" onscroll="syncScroll()"></textarea>
        </div>
    </div>

    <!-- Runner Frame -->
    <div id="preview-ui" class="fixed inset-0 z-[2000] bg-white hidden flex-col">
        <div class="h-12 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-[10px] font-bold text-gray-400">LIVE PREVIEW</span>
            <button onclick="closePreview()" class="bg-red-500 text-white px-4 py-1.5 rounded-lg text-[10px] font-bold">CLOSE</button>
        </div>
        <iframe id="preview-frame" class="flex-1 w-full border-none"></iframe>
    </div>

    <!-- Modal -->
    <div id="modal-ui" class="fixed inset-0 z-[3000] bg-black/80 hidden items-center justify-center p-6">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-3xl w-full max-w-[280px]">
            <p id="modal-title" class="text-[10px] font-bold text-gray-500 uppercase mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm mb-4">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 text-xs text-gray-400">CANCEL</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-xs">CREATE</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">NOTIFICATION</div>

<script>
    const KEY = 'ds_gold_db';
    let db = JSON.parse(localStorage.getItem(KEY)) || { users: {} };
    let session = JSON.parse(localStorage.getItem('ds_session')) || null;
    let curFolder = null, curFile = null, shakeTimer;
    let originalContent = "";

    // Icons
    const FOLDER_ICON = `<svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 4H4C2.89543 4 2 4.89543 2 6V18C2 19.1046 2.89543 20 4 20H20C21.1046 20 22 19.1046 22 18V8C22 6.89543 21.1046 6 20 6H12L10 4Z" fill="#54aeff" fill-opacity="0.2" stroke="#54aeff" stroke-width="2" stroke-linejoin="round"/></svg>`;
    const FILE_ICON = `<svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V9L13 2Z" fill="#2f81f7" fill-opacity="0.15" stroke="#2f81f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M13 2V9H20" stroke="#2f81f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

    // Templates for different file types
    const TEMPLATES = {
        html: `<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>New Project</title>\n</head>\n<body>\n    <h1>Hello from HTML</h1>\n</body>\n</html>`,
        js: `// JavaScript File\nconsole.log("Hello, World!");\n\nfunction init() {\n    // Your logic here\n}\n\ninit();`,
        jsx: `// React Component\nconst App = () => {\n  return (\n    <div className="p-10 text-center">\n      <h1 className="text-3xl font-bold text-blue-600">Hello React!</h1>\n      <p className="mt-4">Build something awesome.</p>\n    </div>\n  );\n};\n\nexport default App;`,
        default: `<!DOCTYPE html>\n<html>\n<body>\n    <h1>New File Created</h1>\n</body>\n</html>`
    };

    // Auth Logic
    function switchAuth(t) {
        document.getElementById('login-box').classList.toggle('hidden', t !== 'login');
        document.getElementById('reg-box').classList.toggle('hidden', t !== 'reg');
    }
    function handleAuth(type) {
        if(type === 'reg') {
            const e = document.getElementById('r-email').value, p = document.getElementById('r-pass').value, n = document.getElementById('r-name').value;
            if(!e || !p) return notify("Fill all fields");
            db.users[e] = { name: n, email: e, pass: p, folders: [] };
            saveDB(); startSession(db.users[e]);
        } else {
            const e = document.getElementById('l-email').value, p = document.getElementById('l-pass').value;
            const u = db.users[e];
            if(u && u.pass === p) startSession(u); else notify("Login Failed");
        }
    }
    function startSession(u) {
        session = u; localStorage.setItem('ds_session', JSON.stringify(u));
        document.getElementById('auth-ui').style.display = 'none';
        renderFolders();
    }
    function logout() { localStorage.removeItem('ds_session'); location.reload(); }

    // Dashboard Logic
    function showHome() {
        document.getElementById('view-folders').classList.remove('hidden');
        document.getElementById('view-files').classList.add('hidden');
        curFolder = null;
    }
    function renderFolders() {
        const list = document.getElementById('list-folders'); list.innerHTML = '';
        db.users[session.email].folders.forEach((f, i) => list.appendChild(createItem(i, f.name, 'folder')));
    }
    function renderFiles() {
        const list = document.getElementById('list-files'); list.innerHTML = '';
        db.users[session.email].folders[curFolder].files.forEach((f, i) => list.appendChild(createItem(i, f.name, 'file')));
    }
    function createItem(id, name, type) {
        const el = document.createElement('div'); el.className = "item-card";
        const icon = type === 'folder' ? FOLDER_ICON : FILE_ICON;
        
        el.innerHTML = `
            <div class="btn-del" onclick="deleteItem(event, ${id}, '${type}')">✕</div>
            ${icon}
            <div class="item-name">${name}</div>
        `;

        el.onpointerdown = () => shakeTimer = setTimeout(() => el.classList.add('is-shaking'), 800);
        el.onpointerup = el.onpointerleave = () => clearTimeout(shakeTimer);
        el.onclick = () => {
            if(el.classList.contains('is-shaking')) return el.classList.remove('is-shaking');
            if(type === 'folder') { 
                curFolder = id; 
                document.getElementById('view-folders').classList.add('hidden'); 
                document.getElementById('view-files').classList.remove('hidden'); 
                renderFiles(); 
            }
            else openEditor(id);
        };
        return el;
    }
    function deleteItem(e, id, type) {
        e.stopPropagation();
        const u = db.users[session.email];
        if(type === 'folder') u.folders.splice(id, 1); else u.folders[curFolder].files.splice(id, 1);
        saveDB(); type === 'folder' ? renderFolders() : renderFiles();
    }

    // Editor & Logic
    function openEditor(id) {
        curFile = id;
        const file = db.users[session.email].folders[curFolder].files[id];
        const input = document.getElementById('code-input');
        input.value = file.content;
        originalContent = file.content;
        
        document.getElementById('find-input').value = "";
        document.getElementById('editor-ui').classList.replace('hidden', 'flex');
        
        checkSaveState();
        applyHighlight();
    }

    function handleInput() {
        checkSaveState();
        applyHighlight();
    }

    function checkSaveState() {
        const input = document.getElementById('code-input');
        const saveBtn = document.getElementById('btn-save');
        if (input.value !== originalContent) {
            saveBtn.disabled = false;
        } else {
            saveBtn.disabled = true;
        }
    }

    function applyHighlight() {
        const input = document.getElementById('code-input');
        const backdrop = document.getElementById('backdrop');
        const find = document.getElementById('find-input').value;
        const countEl = document.getElementById('match-count');
        
        let content = input.value;

        if (find) {
            const escapedFind = find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedFind})`, 'gi');
            const matches = content.match(regex);
            countEl.textContent = matches ? `${matches.length} FOUND` : "0 FOUND";
            countEl.style.color = matches ? "var(--gold)" : "#484f58";
            
            const html = content
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(regex, '<span class="match">$1</span>');
            backdrop.innerHTML = html + (content.endsWith('\n') ? '\n' : '');
        } else {
            backdrop.innerHTML = content.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") + (content.endsWith('\n') ? '\n' : '');
            countEl.textContent = "";
        }
        syncScroll();
    }

    function syncScroll() {
        const input = document.getElementById('code-input');
        const backdrop = document.getElementById('backdrop');
        backdrop.scrollTop = input.scrollTop;
        backdrop.scrollLeft = input.scrollLeft;
    }

    function closeEditor() { document.getElementById('editor-ui').classList.replace('flex', 'hidden'); }
    
    function saveFile() {
        const codeInput = document.getElementById('code-input');
        const currentContent = codeInput.value;
        db.users[session.email].folders[curFolder].files[curFile].content = currentContent;
        originalContent = currentContent;
        saveDB();
        checkSaveState();
        notify("File Saved!");
    }

    function runProject() {
        const blob = new Blob([document.getElementById('code-input').value], {type: 'text/html'});
        document.getElementById('preview-frame').src = URL.createObjectURL(blob);
        document.getElementById('preview-ui').classList.replace('hidden', 'flex');
    }
    function closePreview() { document.getElementById('preview-ui').classList.replace('flex', 'hidden'); }

    // Modal UI with Smart Template Support
    function openModal(type) {
        document.getElementById('modal-title').textContent = `New ${type}`;
        document.getElementById('modal-input').value = '';
        document.getElementById('modal-ui').classList.replace('hidden', 'flex');
        
        document.getElementById('modal-confirm').onclick = () => {
            const val = document.getElementById('modal-input').value; 
            if(!val) return;
            
            const u = db.users[session.email];
            if(type === 'folder') {
                u.folders.push({ name: val, files: [] });
            } else {
                // Smart Template Selection based on extension
                let template = TEMPLATES.default;
                const lowerName = val.toLowerCase();
                if (lowerName.endsWith('.html')) template = TEMPLATES.html;
                else if (lowerName.endsWith('.js')) template = TEMPLATES.js;
                else if (lowerName.endsWith('.jsx') || lowerName.endsWith('.react')) template = TEMPLATES.jsx;
                
                u.folders[curFolder].files.push({ name: val, content: template });
            }
            
            saveDB(); 
            type === 'folder' ? renderFolders() : renderFiles(); 
            closeModal();
        };
    }
    
    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); }
    function notify(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); }
    function saveDB() { localStorage.setItem(KEY, JSON.stringify(db)); }

    if(session) startSession(session);
</script>
</body>
</html>
