<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Gold Search + AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --gold: #ffcf40;
            --gold-bg: rgba(255, 207, 64, 0.4);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .code-font { font-family: 'Fira Code', monospace; font-size: 14px; line-height: 1.6; }

        /* Dashboard & Icons */
        .item-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .item-name { font-size: 11px; font-weight: 600; margin-top: 10px; color: #e6edf3; text-align: center; word-break: break-all; }
        .icon-svg { width: 40px; height: 40px; }

        /* Editor */
        .editor-container { position: relative; flex: 1; background: #0d1117; overflow: hidden; }
        #code-input, #backdrop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box; white-space: pre; overflow: auto;
            border: none;
        }
        #code-input { background: transparent; color: #e6edf3; z-index: 2; outline: none; resize: none; caret-color: white; }
        #backdrop { color: transparent; z-index: 1; pointer-events: none; }
        .match { background-color: var(--gold-bg); border-bottom: 2px solid var(--gold); color: transparent; }

        /* Save Button State */
        #btn-save:disabled { background-color: #30363d; color: #8b949e; opacity: 0.6; cursor: not-allowed; }

        /* Shaking & Delete */
        .is-shaking { animation: shake 0.2s infinite; border-color: #f85149; }
        @keyframes shake { 0% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } 100% { transform: rotate(-1deg); } }
        .btn-del { position: absolute; top: -8px; right: -8px; width: 22px; height: 22px; background: #f85149; color: white; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 10px; z-index: 10; }
        .is-shaking .btn-del { display: flex; }

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #fff; color: #000; padding: 10px 20px; border-radius: 20px; font-size: 12px; font-weight: bold; transition: 0.3s; z-index: 5000; }
        .toast.active { transform: translateX(-50%) translateY(0); }

        /* Loading Animation */
        .loader { width: 14px; height: 14px; border: 2px solid currentColor; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Auth UI -->
    <div id="auth-ui" class="fixed inset-0 z-[1000] bg-[#0d1117] flex items-center justify-center p-6">
        <div class="w-full max-w-[300px]">
            <h1 class="text-3xl font-black text-blue-500 text-center mb-8 italic">DEVSTUDIO</h1>
            <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-3xl">
                <div id="login-box" class="space-y-4">
                    <input type="email" id="l-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <input type="password" id="l-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <button onclick="handleAuth('login')" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white uppercase text-xs">Login</button>
                    <p class="text-center text-[10px] text-gray-500">New? <span onclick="switchAuth('reg')" class="text-blue-400 cursor-pointer underline">Register</span></p>
                </div>
                <div id="reg-box" class="space-y-4 hidden">
                    <input type="text" id="r-name" placeholder="Name" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <input type="email" id="r-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <input type="password" id="r-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                    <button onclick="handleAuth('reg')" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white uppercase text-xs">Sign Up</button>
                    <p class="text-center text-[10px] text-gray-500">Have account? <span onclick="switchAuth('login')" class="text-blue-400 cursor-pointer underline">Login</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
        <span class="text-blue-500 font-bold text-sm tracking-tighter">DS AI CORE</span>
        <div class="flex items-center gap-3">
            <button onclick="openAIWizard()" class="bg-gradient-to-r from-amber-400 to-orange-500 text-black px-3 py-1 rounded-full text-[9px] font-black italic flex items-center gap-1 shadow-lg shadow-orange-500/20">
                <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg> AI GEN
            </button>
            <button onclick="logout()" class="text-[9px] font-bold text-red-400 uppercase">Logout</button>
        </div>
    </header>

    <!-- Dashboard -->
    <main class="p-4 overflow-y-auto" style="height: calc(100vh - 48px);">
        <div id="view-folders">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Folders</h2>
                <button onclick="openModal('folder')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold">+ FOLDER</button>
            </div>
            <div id="list-folders" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
        </div>

        <div id="view-files" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showHome()" class="text-xs font-bold text-gray-400">← BACK</button>
                <button onclick="openModal('file')" class="bg-emerald-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold">+ FILE</button>
            </div>
            <div id="list-files" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <!-- Editor UI -->
    <div id="editor-ui" class="fixed inset-0 z-[500] bg-[#0d1117] hidden flex-col">
        <div class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
            <button onclick="closeEditor()" class="text-[10px] font-bold text-gray-500">EXIT</button>
            <div class="flex gap-2">
                <button onclick="runProject()" class="px-4 py-1.5 bg-emerald-600 rounded-md text-[10px] font-bold text-white">RUN</button>
                <button id="btn-save" onclick="saveFile()" class="px-4 py-1.5 bg-blue-600 rounded-md text-[10px] font-bold text-white">SAVE</button>
            </div>
        </div>
        <div class="bg-[#161b22] border-b border-[#30363d] px-4 py-2 flex items-center gap-2">
            <div class="flex-1 bg-[#0d1117] border border-[#30363d] rounded-lg px-3 py-1.5 flex items-center gap-2">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#484f58" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" id="find-input" placeholder="Search Gold..." class="bg-transparent border-none text-xs outline-none text-white w-full" oninput="handleInput()">
            </div>
            <span id="match-count" class="text-[10px] font-bold text-amber-400"></span>
        </div>
        <div class="editor-container">
            <div id="backdrop" class="code-font"></div>
            <textarea id="code-input" class="code-font" spellcheck="false" oninput="handleInput()" onscroll="syncScroll()"></textarea>
        </div>
    </div>

    <!-- AI Wizard UI -->
    <div id="ai-wizard" class="fixed inset-0 z-[1500] bg-[#0d1117] hidden flex-col items-center justify-center p-6">
        <div id="ai-step-1" class="w-full max-w-[300px] space-y-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-amber-400/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-amber-400/30">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#ffcf40"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                </div>
                <h2 class="text-xl font-bold text-white italic">AI BUILDER</h2>
                <p class="text-[10px] text-gray-500 uppercase mt-1">Configure your new project</p>
            </div>
            <div class="space-y-3">
                <input type="text" id="ai-folder-name" placeholder="Folder Name" class="w-full bg-[#161b22] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                <input type="text" id="ai-file-name" placeholder="File Name (e.g. game.html)" class="w-full bg-[#161b22] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                <button onclick="goToAIStep2()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white text-xs">NEXT STEP</button>
                <button onclick="closeAIWizard()" class="w-full text-xs text-gray-500 font-bold py-2">CANCEL</button>
            </div>
        </div>

        <div id="ai-step-2" class="w-full max-w-[350px] space-y-4 hidden flex flex-col h-full py-10">
            <div class="flex items-center justify-between">
                <span id="ai-target-file" class="bg-blue-500/10 text-blue-400 border border-blue-500/20 px-2 py-0.5 rounded text-[10px] font-bold"></span>
                <button onclick="closeAIWizard()" class="text-gray-500 text-xs">EXIT</button>
            </div>
            <div id="ai-chat-history" class="flex-1 bg-[#161b22] border border-[#30363d] rounded-2xl p-4 overflow-y-auto space-y-4 text-sm scroll-smooth">
                <div class="text-blue-400 font-medium">AI: อยากให้สร้างอะไรลงในไฟล์นี้ดีครับ?</div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="ai-prompt" placeholder="สั่งงานตรงนี้..." class="flex-1 bg-[#161b22] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm">
                <button id="btn-ai-send" onclick="generateWithAI()" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Runner Frame -->
    <div id="preview-ui" class="fixed inset-0 z-[2000] bg-white hidden flex-col">
        <div class="h-12 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-[10px] font-bold text-gray-400">LIVE PREVIEW</span>
            <button onclick="closePreview()" class="bg-red-500 text-white px-4 py-1.5 rounded-lg text-[10px] font-bold">CLOSE</button>
        </div>
        <iframe id="preview-frame" class="flex-1 w-full border-none"></iframe>
    </div>

    <!-- Modal -->
    <div id="modal-ui" class="fixed inset-0 z-[3000] bg-black/80 hidden items-center justify-center p-6">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-3xl w-full max-w-[280px]">
            <p id="modal-title" class="text-[10px] font-bold text-gray-500 uppercase mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm mb-4">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 text-xs text-gray-400">CANCEL</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-xs uppercase">Create</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">NOTIFICATION</div>

<script>
    const apiKey = ""; 
    const KEY = 'ds_gold_db';
    let db = JSON.parse(localStorage.getItem(KEY)) || { users: {} };
    let session = JSON.parse(localStorage.getItem('ds_session')) || null;
    let curFolder = null, curFile = null, shakeTimer, originalContent = "";

    const FOLDER_ICON = `<svg class="icon-svg" viewBox="0 0 24 24" fill="none"><path d="M10 4H4C2.89543 4 2 4.89543 2 6V18C2 19.1046 2.89543 20 4 20H20C21.1046 20 22 19.1046 22 18V8C22 6.89543 21.1046 6 20 6H12L10 4Z" fill="#54aeff" fill-opacity="0.2" stroke="#54aeff" stroke-width="2" stroke-linejoin="round"/></svg>`;
    const FILE_ICON = `<svg class="icon-svg" viewBox="0 0 24 24" fill="none"><path d="M13 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V9L13 2Z" fill="#2f81f7" fill-opacity="0.15" stroke="#2f81f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M13 2V9H20" stroke="#2f81f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

    // --- AI LOGIC (FIXED) ---
    function openAIWizard() {
        document.getElementById('ai-wizard').classList.replace('hidden', 'flex');
        document.getElementById('ai-step-1').classList.remove('hidden');
        document.getElementById('ai-step-2').classList.add('hidden');
    }
    function closeAIWizard() { document.getElementById('ai-wizard').classList.replace('flex', 'hidden'); }

    function goToAIStep2() {
        const folder = document.getElementById('ai-folder-name').value;
        const file = document.getElementById('ai-file-name').value;
        if(!folder || !file) return notify("Please fill names");
        document.getElementById('ai-target-file').textContent = `${folder} / ${file}`;
        document.getElementById('ai-step-1').classList.add('hidden');
        document.getElementById('ai-step-2').classList.remove('hidden');
    }

    async function generateWithAI() {
        const promptInput = document.getElementById('ai-prompt');
        const userPrompt = promptInput.value;
        const fileName = document.getElementById('ai-file-name').value;
        const chatHistory = document.getElementById('ai-chat-history');
        const sendBtn = document.getElementById('btn-ai-send');
        
        if(!userPrompt) return;
        promptInput.value = "";
        
        const userMsg = document.createElement('div');
        userMsg.className = "text-right text-gray-400";
        userMsg.textContent = `You: ${userPrompt}`;
        chatHistory.appendChild(userMsg);
        
        const aiMsg = document.createElement('div');
        aiMsg.className = "text-blue-400";
        aiMsg.innerHTML = `AI: <span class="loader"></span> Generating...`;
        chatHistory.appendChild(aiMsg);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        sendBtn.disabled = true;

        const systemPrompt = `You are an expert coder. Generate code for "${fileName}". 
        Return ONLY the code. No markdown boxes, no explanations. 
        If it's HTML, use Tailwind CSS and keep it interactive. 
        If it's a game, add mobile touch controls.`;

        try {
            // Using correct model name for text generation
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            const data = await response.json();
            let code = data.candidates?.[0]?.content?.parts?.[0]?.text || "// AI failed to return code";
            
            // Cleanup just in case
            code = code.replace(/```[a-z]*\n/gi, "").replace(/```/g, "").trim();

            aiMsg.innerHTML = `AI: เรียบร้อย! กำลังเตรียมไฟล์...`;
            
            setTimeout(() => {
                const folderName = document.getElementById('ai-folder-name').value;
                const u = db.users[session.email];
                let fIdx = u.folders.findIndex(f => f.name === folderName);
                if(fIdx === -1) {
                    u.folders.push({ name: folderName, files: [] });
                    fIdx = u.folders.length - 1;
                }
                u.folders[fIdx].files.push({ name: fileName, content: code });
                saveDB();
                curFolder = fIdx;
                closeAIWizard();
                renderFiles();
                openEditor(u.folders[fIdx].files.length - 1);
                sendBtn.disabled = false;
            }, 1000);

        } catch (err) {
            aiMsg.innerHTML = `AI: Error occurred. Try again.`;
            sendBtn.disabled = false;
        }
    }

    // --- CORE LOGIC ---
    function switchAuth(t) {
        document.getElementById('login-box').classList.toggle('hidden', t !== 'login');
        document.getElementById('reg-box').classList.toggle('hidden', t !== 'reg');
    }
    function handleAuth(type) {
        if(type === 'reg') {
            const e = document.getElementById('r-email').value, p = document.getElementById('r-pass').value, n = document.getElementById('r-name').value;
            if(!e || !p) return notify("Fill all fields");
            db.users[e] = { name: n, email: e, pass: p, folders: [] };
            saveDB(); startSession(db.users[e]);
        } else {
            const e = document.getElementById('l-email').value, p = document.getElementById('l-pass').value;
            const u = db.users[e];
            if(u && u.pass === p) startSession(u); else notify("Login Failed");
        }
    }
    function startSession(u) {
        session = u; localStorage.setItem('ds_session', JSON.stringify(u));
        document.getElementById('auth-ui').style.display = 'none';
        renderFolders();
    }
    function logout() { localStorage.removeItem('ds_session'); location.reload(); }

    function showHome() {
        document.getElementById('view-folders').classList.remove('hidden');
        document.getElementById('view-files').classList.add('hidden');
        curFolder = null;
        renderFolders();
    }
    function renderFolders() {
        const list = document.getElementById('list-folders'); list.innerHTML = '';
        db.users[session.email].folders.forEach((f, i) => list.appendChild(createItem(i, f.name, 'folder')));
    }
    function renderFiles() {
        const list = document.getElementById('list-files'); list.innerHTML = '';
        db.users[session.email].folders[curFolder].files.forEach((f, i) => list.appendChild(createItem(i, f.name, 'file')));
    }
    function createItem(id, name, type) {
        const el = document.createElement('div'); el.className = "item-card";
        const icon = type === 'folder' ? FOLDER_ICON : FILE_ICON;
        el.innerHTML = `<div class="btn-del" onclick="deleteItem(event, ${id}, '${type}')">✕</div>${icon}<div class="item-name">${name}</div>`;
        el.onpointerdown = () => shakeTimer = setTimeout(() => el.classList.add('is-shaking'), 800);
        el.onpointerup = el.onpointerleave = () => clearTimeout(shakeTimer);
        el.onclick = () => {
            if(el.classList.contains('is-shaking')) { el.classList.remove('is-shaking'); return; }
            if(type === 'folder') { 
                curFolder = id; 
                document.getElementById('view-folders').classList.add('hidden'); 
                document.getElementById('view-files').classList.remove('hidden'); 
                renderFiles(); 
            } else openEditor(id);
        };
        return el;
    }
    function deleteItem(e, id, type) {
        e.stopPropagation();
        const u = db.users[session.email];
        if(type === 'folder') u.folders.splice(id, 1); else u.folders[curFolder].files.splice(id, 1);
        saveDB(); type === 'folder' ? renderFolders() : renderFiles();
    }
    function openEditor(id) {
        curFile = id;
        const file = db.users[session.email].folders[curFolder].files[id];
        const input = document.getElementById('code-input');
        input.value = file.content;
        originalContent = file.content;
        document.getElementById('find-input').value = "";
        document.getElementById('editor-ui').classList.replace('hidden', 'flex');
        checkSaveState(); applyHighlight();
    }
    function handleInput() { checkSaveState(); applyHighlight(); }
    function checkSaveState() {
        const input = document.getElementById('code-input');
        const saveBtn = document.getElementById('btn-save');
        saveBtn.disabled = (input.value === originalContent);
    }
    function applyHighlight() {
        const input = document.getElementById('code-input');
        const backdrop = document.getElementById('backdrop');
        const find = document.getElementById('find-input').value;
        const countEl = document.getElementById('match-count');
        let content = input.value;
        if (find) {
            const regex = new RegExp(`(${find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            const matches = content.match(regex);
            countEl.textContent = matches ? `${matches.length} MATCHES` : "";
            const html = content.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(regex, '<span class="match">$1</span>');
            backdrop.innerHTML = html + (content.endsWith('\n') ? '\n' : '');
        } else {
            backdrop.innerHTML = content.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") + (content.endsWith('\n') ? '\n' : '');
            countEl.textContent = "";
        }
        syncScroll();
    }
    function syncScroll() { 
        const input = document.getElementById('code-input');
        const backdrop = document.getElementById('backdrop');
        backdrop.scrollTop = input.scrollTop;
        backdrop.scrollLeft = input.scrollLeft;
    }
    function closeEditor() { document.getElementById('editor-ui').classList.replace('flex', 'hidden'); }
    function saveFile() {
        const val = document.getElementById('code-input').value;
        db.users[session.email].folders[curFolder].files[curFile].content = val;
        originalContent = val;
        saveDB(); checkSaveState(); notify("Saved!");
    }
    function runProject() {
        const code = document.getElementById('code-input').value;
        const blob = new Blob([code], {type: 'text/html'});
        document.getElementById('preview-frame').src = URL.createObjectURL(blob);
        document.getElementById('preview-ui').classList.replace('hidden', 'flex');
    }
    function closePreview() { document.getElementById('preview-ui').classList.replace('flex', 'hidden'); }
    function openModal(type) {
        document.getElementById('modal-title').textContent = `New ${type}`;
        document.getElementById('modal-input').value = '';
        document.getElementById('modal-ui').classList.replace('hidden', 'flex');
        document.getElementById('modal-confirm').onclick = () => {
            const val = document.getElementById('modal-input').value; if(!val) return;
            const u = db.users[session.email];
            if(type === 'folder') u.folders.push({ name: val, files: [] });
            else u.folders[curFolder].files.push({ name: val, content: '<h1>New File</h1>' });
            saveDB(); type === 'folder' ? renderFolders() : renderFiles(); closeModal();
        };
    }
    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); }
    function notify(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); }
    function saveDB() { localStorage.setItem(KEY, JSON.stringify(db)); }

    if(session) startSession(session);
</script>
</body>
</html>
