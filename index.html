<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Gold AI - พัฒนาด้วย AI จริง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap');
        :root { --bg: #0d1117; --surface: #161b22; --border: #30363d; --gold: #ffcf40; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #c9d1d9; margin: 0; height: 100vh; overflow: hidden; }
        .code-font { font-family: 'Fira Code', monospace; font-size: 13px; }
        .item-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 15px; cursor: pointer; transition: 0.2s; position: relative; }
        .item-card:hover { border-color: #58a6ff; transform: translateY(-2px); }
        .loader { width: 16px; height: 16px; border: 2px solid #ffcf40; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #ai-chat-history::-webkit-scrollbar { width: 4px; }
        #ai-chat-history::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header -->
    <header class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4 z-50">
        <div class="flex items-center gap-2">
            <span class="text-blue-500 font-black italic tracking-tighter">DEVSTUDIO GOLD</span>
        </div>
        <button onclick="openAIWizard()" class="bg-gradient-to-r from-amber-400 to-orange-500 text-black px-4 py-1.5 rounded-full text-[10px] font-black italic shadow-lg hover:scale-105 transition-transform">
             ✨ AI GENERATOR
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4" id="main-view">
        <div id="folder-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Folders appear here -->
        </div>
    </main>

    <!-- AI Wizard Modal -->
    <div id="ai-modal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-4">
        <div class="bg-[#161b22] w-full max-w-lg border border-[#30363d] rounded-3xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-[#30363d] flex justify-between items-center bg-[#0d1117]">
                <h3 class="text-amber-400 font-bold italic">AI CODE ENGINE</h3>
                <button onclick="closeAIWizard()" class="text-gray-500 hover:text-white">✕</button>
            </div>
            
            <div id="ai-setup-ui" class="p-6 space-y-4">
                <p class="text-xs text-gray-400 uppercase tracking-widest font-bold text-center">Project Configuration</p>
                <input type="text" id="ai-folder-name" placeholder="ชื่อโฟลเดอร์ (เช่น MyWebApp)" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl outline-none focus:border-blue-500 text-sm">
                <input type="text" id="ai-file-name" placeholder="ชื่อไฟล์ (เช่น index.html)" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl outline-none focus:border-blue-500 text-sm">
                <button onclick="startAIChat()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-xl transition-all">NEXT: DESCRIBE YOUR CODE</button>
            </div>

            <div id="ai-chat-ui" class="hidden flex-col h-[500px]">
                <div id="ai-chat-history" class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#0d1117]">
                    <div class="bg-blue-500/10 border border-blue-500/20 p-3 rounded-2xl text-xs text-blue-300">
                        บอกความต้องการของคุณได้เลยครับ เช่น "สร้างหน้าเว็บขายรองเท้าที่ดูทันสมัย มีระบบตะกร้าสินค้า และใช้ Tailwind CSS"
                    </div>
                </div>
                <div class="p-4 bg-[#161b22] border-t border-[#30363d] flex gap-2">
                    <input type="text" id="ai-input" placeholder="พิมพ์คำสั่งที่นี่..." class="flex-1 bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-sm" onkeydown="if(event.key==='Enter') generateCode()">
                    <button id="ai-send-btn" onclick="generateCode()" class="bg-blue-600 px-6 rounded-xl font-bold text-white hover:bg-blue-500 transition-colors">GENERATE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Code Editor (Simple View) -->
    <div id="editor-ui" class="fixed inset-0 bg-[#0d1117] z-[200] hidden flex-col">
        <div class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
            <span id="editing-filename" class="text-xs font-bold text-amber-400"></span>
            <div class="flex gap-2">
                <button onclick="runCode()" class="bg-emerald-600 text-white px-4 py-1 rounded text-[10px] font-bold">RUN PREVIEW</button>
                <button onclick="closeEditor()" class="bg-gray-700 text-white px-4 py-1 rounded text-[10px] font-bold">CLOSE</button>
            </div>
        </div>
        <textarea id="code-area" class="flex-1 bg-transparent p-6 text-white code-font outline-none resize-none" spellcheck="false"></textarea>
    </div>

    <!-- Preview Frame -->
    <div id="preview-ui" class="fixed inset-0 z-[300] bg-white hidden flex-col">
        <div class="h-10 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Live Preview</span>
            <button onclick="closePreview()" class="text-red-500 font-bold text-xs">EXIT PREVIEW</button>
        </div>
        <iframe id="preview-frame" class="flex-1 w-full"></iframe>
    </div>

    <script>
        // --- System Logic (Using environment-provided API) ---
        const apiKey = ""; // Do not touch this.
        
        // Database
        let storage = JSON.parse(localStorage.getItem('ds_gold_storage')) || { folders: [] };
        let activeFolderIdx = null;

        function saveStorage() { localStorage.setItem('ds_gold_storage', JSON.stringify(storage)); renderFolders(); }

        // UI Logic
        function openAIWizard() { document.getElementById('ai-modal').classList.replace('hidden', 'flex'); }
        function closeAIWizard() { document.getElementById('ai-modal').classList.replace('flex', 'hidden'); resetWizard(); }
        function resetWizard() {
            document.getElementById('ai-setup-ui').classList.remove('hidden');
            document.getElementById('ai-chat-ui').classList.add('hidden');
            document.getElementById('ai-chat-history').innerHTML = '';
        }

        function startAIChat() {
            const f = document.getElementById('ai-folder-name').value;
            const fl = document.getElementById('ai-file-name').value;
            if(!f || !fl) return alert("กรุณาระบุข้อมูลให้ครบครับ");
            document.getElementById('ai-setup-ui').classList.add('hidden');
            document.getElementById('ai-chat-ui').classList.replace('hidden', 'flex');
        }

        // --- THE AI ENGINE ---
        async function generateCode() {
            const input = document.getElementById('ai-input');
            const prompt = input.value;
            if(!prompt) return;

            const chatHistory = document.getElementById('ai-chat-history');
            const btn = document.getElementById('ai-send-btn');
            const folderName = document.getElementById('ai-folder-name').value;
            const fileName = document.getElementById('ai-file-name').value;

            // Update UI
            const userBubble = document.createElement('div');
            userBubble.className = "ml-auto bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none text-xs max-w-[80%]";
            userBubble.textContent = prompt;
            chatHistory.appendChild(userBubble);
            
            const aiBubble = document.createElement('div');
            aiBubble.className = "mr-auto bg-[#161b22] border border-[#30363d] p-3 rounded-2xl rounded-tl-none text-xs text-gray-300";
            aiBubble.innerHTML = `<span class="loader"></span> กำลังประมวลผลโค้ด...`;
            chatHistory.appendChild(aiBubble);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            input.value = "";
            btn.disabled = true;

            const systemPrompt = `You are an expert full-stack developer. 
            The user wants to generate code for a file named "${fileName}".
            Rules:
            1. Return ONLY the source code. No conversational text.
            2. Do NOT use markdown code blocks (\`\`\`html).
            3. Ensure the code is complete and runnable.
            4. If it's a website, use Tailwind CSS for a modern look.
            5. If interactive, ensure it works with both mouse and touch.`;

            try {
                // THE OFFICIAL CONNECTIVITY METHOD
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();
                let generatedCode = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!generatedCode) throw new Error("API returned no content");

                // Clean the output if the AI ignored the "No markdown" rule
                generatedCode = generatedCode.replace(/^```[a-z]*\n/gi, '').replace(/\n```$/g, '').trim();

                // Save to Storage
                let fIdx = storage.folders.findIndex(f => f.name === folderName);
                if(fIdx === -1) {
                    storage.folders.push({ name: folderName, files: [] });
                    fIdx = storage.folders.length - 1;
                }
                storage.folders[fIdx].files.push({ name: fileName, content: generatedCode });
                saveStorage();

                aiBubble.innerHTML = `<span class="text-green-400 font-bold">✅ สำเร็จ!</span> สร้างไฟล์ ${fileName} ในโฟลเดอร์ ${folderName} แล้ว กำลังเปิดตัวแก้ไข...`;
                
                setTimeout(() => {
                    closeAIWizard();
                    openEditor(fIdx, storage.folders[fIdx].files.length - 1);
                }, 1500);

            } catch (error) {
                console.error(error);
                aiBubble.innerHTML = `<span class="text-red-500 font-bold">❌ ผิดพลาด:</span> ไม่สามารถเชื่อมต่อกับ AI ได้ โปรดตรวจสอบว่า API Key ได้ถูกติดตั้งอย่างถูกต้องหรือลองใหม่อีกครั้ง`;
            } finally {
                btn.disabled = false;
            }
        }

        // --- Dashboard & Editor Logic ---
        function renderFolders() {
            const list = document.getElementById('folder-list');
            list.innerHTML = '';
            storage.folders.forEach((folder, fIdx) => {
                const card = document.createElement('div');
                card.className = "item-card";
                card.innerHTML = `
                    <div class="text-blue-400 mb-2">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                    </div>
                    <div class="text-[10px] font-bold truncate">${folder.name}</div>
                    <div class="text-[8px] text-gray-500">${folder.files.length} files</div>
                    <div class="flex gap-1 mt-2">
                        ${folder.files.map((file, fileIdx) => `
                            <button onclick="event.stopPropagation(); openEditor(${fIdx}, ${fileIdx})" class="bg-[#0d1117] p-1 rounded border border-[#30363d] text-[8px] hover:border-blue-500">
                                ${file.name.split('.').pop()}
                            </button>
                        `).join('')}
                    </div>
                    <button onclick="event.stopPropagation(); deleteFolder(${fIdx})" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-[8px]">✕</button>
                `;
                list.appendChild(card);
            });
        }

        function deleteFolder(idx) { if(confirm("ลบโฟลเดอร์นี้?")) { storage.folders.splice(idx, 1); saveStorage(); } }

        let currentFileRef = null;
        function openEditor(fIdx, fileIdx) {
            const file = storage.folders[fIdx].files[fileIdx];
            currentFileRef = { fIdx, fileIdx };
            document.getElementById('editing-filename').textContent = `${storage.folders[fIdx].name} / ${file.name}`;
            document.getElementById('code-area').value = file.content;
            document.getElementById('editor-ui').classList.replace('hidden', 'flex');
        }

        function closeEditor() {
            if(currentFileRef) {
                storage.folders[currentFileRef.fIdx].files[currentFileRef.fileIdx].content = document.getElementById('code-area').value;
                saveStorage();
            }
            document.getElementById('editor-ui').classList.replace('flex', 'hidden');
        }

        function runCode() {
            const code = document.getElementById('code-area').value;
            const blob = new Blob([code], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            document.getElementById('preview-frame').src = url;
            document.getElementById('preview-ui').classList.replace('hidden', 'flex');
        }

        function closePreview() { document.getElementById('preview-ui').classList.replace('flex', 'hidden'); }

        // Init
        renderFolders();
    </script>
</body>
</html>
