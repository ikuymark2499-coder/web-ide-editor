<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Compact - Pro Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --accent: #2f81f7;
            --danger: #f85149;
            --code-bg: #0d1117;
            --line-height: 1.6;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #c9d1d9; 
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .code-font { 
            font-family: 'Fira Code', monospace; 
            font-size: 13px; 
            line-height: var(--line-height); 
            tab-size: 4;
            -moz-tab-size: 4;
        }

        .app-header {
            height: 48px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        .btn-delete-direct {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            color: white;
            border-radius: 4px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            z-index: 50;
        }

        .item-card.is-shaking {
            animation: shake 0.2s infinite;
            border-color: var(--danger);
        }

        .item-card.is-shaking .btn-delete-direct { display: flex; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-1px, 0px) rotate(-1deg); }
            40% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        .main-content {
            height: calc(100vh - 48px);
            overflow-y: auto;
            padding: 16px;
        }

        .input-compact {
            background: #0d1117;
            border: 1px solid var(--border);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        #editor-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            background: var(--code-bg);
            overflow: hidden;
        }

        #ln-container {
            width: 45px;
            background: #0d1117;
            border-right: 1px solid var(--border);
            color: #484f58;
            text-align: right;
            padding: 16px 8px;
            user-select: none;
            overflow: hidden;
        }

        #ln-container div {
            height: calc(13px * var(--line-height));
            font-size: 11px;
        }

        .editor-content-area {
            position: relative;
            flex: 1;
        }

        /* ใช้ TextArea ชั้นเดียวเพื่อความแม่นยำในการจิ้ม */
        #edit-area {
            width: 100%;
            height: 100%;
            padding: 16px;
            margin: 0;
            border: none;
            white-space: pre;
            word-wrap: normal;
            overflow: auto;
            background: transparent;
            color: #d1d5db; /* สีตัวอักษรโค้ดแบบสะอาดตา */
            box-sizing: border-box;
            outline: none;
            resize: none;
            caret-color: var(--accent);
        }

        .btn-save:disabled {
            background: #21262d;
            color: #484f58;
            cursor: not-allowed;
            border: 1px solid var(--border);
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #f0f6fc;
            color: #161b22;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 9999;
            transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        #toast.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div id="auth-panel" class="fixed inset-0 z-[1000] bg-[#0d1117] flex items-center justify-center p-4">
        <div class="w-full max-w-[320px] space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-blue-500 tracking-tight">DEVSTUDIO</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">Professional Code Workspace</p>
            </div>
            <div class="bg-[#161b22] border border-[#30363d] p-5 rounded-lg space-y-4">
                <div id="login-box" class="space-y-3">
                    <input type="email" id="l-email" placeholder="Email" class="input-compact w-full outline-none">
                    <input type="password" id="l-pass" placeholder="Password" class="input-compact w-full outline-none">
                    <button onclick="authAction('login')" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md font-bold text-sm text-white">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>

    <header class="app-header">
        <div class="flex items-center gap-3">
            <span class="text-blue-500 font-bold text-sm">DEVSTUDIO</span>
            <button onclick="goHome()" class="text-gray-400 hover:text-white p-1">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
        </div>
        <div class="flex items-center gap-4">
            <span id="u-display" class="text-[11px] font-semibold text-gray-400"></span>
            <button onclick="logout()" class="text-[10px] text-red-400 font-bold uppercase">Logout</button>
        </div>
    </header>

    <main class="main-content">
        <div id="v-folders">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Folders</h2>
                <button onclick="openModal('folder')" class="text-[11px] bg-blue-600 px-3 py-1 rounded-md font-bold text-white">+ New</button>
            </div>
            <div id="g-folders" class="grid grid-cols-3 sm:grid-cols-6 lg:grid-cols-10 gap-3"></div>
        </div>
        <div id="v-files" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <button onclick="goHome()" class="text-gray-500 text-sm">←</button>
                    <h2 id="f-title" class="text-sm font-bold text-white">Folder</h2>
                </div>
                <button onclick="openModal('file')" class="text-[11px] bg-emerald-600 px-3 py-1 rounded-md font-bold text-white">+ File</button>
            </div>
            <div id="g-files" class="grid grid-cols-3 sm:grid-cols-6 lg:grid-cols-10 gap-3"></div>
        </div>
    </main>

    <div id="editor-ui" class="fixed inset-0 z-[500] bg-[#0d1117] hidden flex-col">
        <div class="h-10 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
            <div class="flex items-center gap-4">
                <button onclick="closeEditor()" class="text-gray-500 hover:text-white text-xs">EXIT</button>
                <span id="active-file" class="text-blue-400 code-font text-[11px]"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="runProject()" class="px-3 py-1 bg-emerald-600 rounded text-[10px] font-bold text-white">RUN</button>
                <button id="btn-save-main" onclick="saveCurrent()" disabled class="px-3 py-1 bg-blue-600 rounded text-[10px] font-bold text-white btn-save">SAVE</button>
            </div>
        </div>
        
        <div id="editor-wrapper">
            <div id="ln-container" class="code-font"></div>
            <div class="editor-content-area">
                <textarea id="edit-area" class="code-font" spellcheck="false" oninput="handleEditorInput()" onscroll="syncEditor()"></textarea>
            </div>
        </div>
    </div>

    <div id="preview-overlay" class="fixed inset-0 z-[1000] bg-white hidden flex-col">
        <div class="h-10 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-[10px] font-bold text-gray-500 uppercase">Live Preview</span>
            <button onclick="closePreview()" class="bg-red-500 text-white px-3 py-1 rounded text-[10px] font-bold">CLOSE</button>
        </div>
        <iframe id="ifr" class="flex-1 w-full border-none"></iframe>
    </div>

    <div id="mod-ui" class="fixed inset-0 z-[2000] bg-black/70 hidden items-center justify-center p-4">
        <div class="bg-[#161b22] border border-[#30363d] p-5 rounded-lg w-full max-w-[280px]">
            <h4 id="mod-head" class="text-[10px] font-bold text-gray-400 uppercase mb-3 text-center">Name</h4>
            <input type="text" id="mod-in" class="input-compact w-full outline-none text-center mb-4 text-white">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="closeModal()" class="text-xs text-gray-500 py-2">CANCEL</button>
                <button id="mod-ok" class="bg-blue-600 text-white py-2 rounded-md font-bold text-xs">CREATE</button>
            </div>
        </div>
    </div>

    <div id="toast">STATUS</div>

<script>
    const K_DB = 'devcompact_db_v5';
    const K_AUTH = 'devcompact_user_v5';
    
    let db = JSON.parse(localStorage.getItem(K_DB)) || { users: {} };
    let cur = JSON.parse(localStorage.getItem(K_AUTH)) || null;
    let fIdx = null, fiIdx = null, hT;
    let originalContent = "";

    function authAction(type) {
        const e = document.getElementById('l-email').value;
        const p = document.getElementById('l-pass').value;
        if(!e || !p) return notify("Input required");
        
        if(!db.users[e]) {
            db.users[e] = { name: e.split('@')[0], email: e, pass: p, folders: [] };
            save();
        }
        
        if(db.users[e].pass === p) {
            cur = db.users[e];
            localStorage.setItem(K_AUTH, JSON.stringify(cur));
            start();
        } else notify("Wrong password");
    }

    function logout() { localStorage.removeItem(K_AUTH); location.reload(); }

    function start() {
        if (!cur) return;
        document.getElementById('auth-panel').style.display = 'none';
        document.getElementById('u-display').textContent = cur.name;
        renderF();
    }

    function goHome() {
        document.getElementById('v-folders').classList.remove('hidden');
        document.getElementById('v-files').classList.add('hidden');
        fIdx = null;
    }

    function renderF() {
        const c = document.getElementById('g-folders'); c.innerHTML = '';
        const user = db.users[cur.email];
        if(user) user.folders.forEach((f, i) => c.appendChild(createI(i, f.name, 'folder')));
    }

    function renderFi() {
        const c = document.getElementById('g-files'); c.innerHTML = '';
        db.users[cur.email].folders[fIdx].files.forEach((f, i) => c.appendChild(createI(i, f.name, 'file')));
    }

    function createI(id, name, type) {
        const d = document.createElement('div'); d.className = "item-card";
        const icon = type === 'folder' 
            ? `<svg class="w-6 h-6 text-yellow-500/80 mx-auto mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>`
            : `<svg class="w-6 h-6 text-blue-400/80 mx-auto mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9l-7-7z"/></svg>`;
        d.innerHTML = `<div class="btn-delete-direct" onclick="doDel(event, ${id}, '${type}')">✕</div>${icon}<div class="text-[9px] font-bold truncate opacity-80">${name}</div>`;
        d.onpointerdown = () => hT = setTimeout(() => d.classList.add('is-shaking'), 600);
        d.onpointerup = d.onpointerleave = () => clearTimeout(hT);
        d.onclick = () => {
            if (d.classList.contains('is-shaking')) { d.classList.remove('is-shaking'); return; }
            if (type === 'folder') { fIdx = id; document.getElementById('f-title').textContent = name; document.getElementById('v-folders').classList.add('hidden'); document.getElementById('v-files').classList.remove('hidden'); renderFi(); }
            else openEdit(id);
        };
        return d;
    }

    function doDel(e, id, type) {
        e.stopPropagation(); const u = db.users[cur.email];
        if (type === 'folder') u.folders.splice(id, 1); else u.folders[fIdx].files.splice(id, 1);
        save(); type === 'folder' ? renderF() : renderFi();
    }

    function openEdit(id) {
        fiIdx = id; const f = db.users[cur.email].folders[fIdx].files[id];
        originalContent = f.content;
        document.getElementById('active-file').textContent = f.name;
        document.getElementById('edit-area').value = f.content;
        document.getElementById('editor-ui').classList.replace('hidden', 'flex');
        updateLineNumbers();
        checkSaveButton();
    }

    function closeEditor() { document.getElementById('editor-ui').classList.replace('flex', 'hidden'); }

    function handleEditorInput() {
        updateLineNumbers();
        checkSaveButton();
    }

    function updateLineNumbers() {
        const ta = document.getElementById('edit-area');
        const ln = document.getElementById('ln-container');
        const lines = (ta.value.endsWith('\n') ? ta.value + ' ' : ta.value).split('\n');
        ln.innerHTML = lines.map((_, i) => `<div>${i+1}</div>`).join('');
    }

    function syncEditor() {
        document.getElementById('ln-container').scrollTop = document.getElementById('edit-area').scrollTop;
    }

    function checkSaveButton() {
        const current = document.getElementById('edit-area').value;
        document.getElementById('btn-save-main').disabled = (current === originalContent);
    }

    function saveCurrent() {
        const newC = document.getElementById('edit-area').value;
        db.users[cur.email].folders[fIdx].files[fiIdx].content = newC;
        originalContent = newC; save(); checkSaveButton(); notify("Saved");
    }

    function runProject() {
        const f = document.getElementById('ifr');
        document.getElementById('preview-overlay').style.display = 'flex';
        const b = new Blob([document.getElementById('edit-area').value], {type: 'text/html'});
        f.src = URL.createObjectURL(b);
    }

    function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }

    function openModal(t) {
        const m = document.getElementById('mod-ui'); document.getElementById('mod-head').textContent = `New ${t}`; document.getElementById('mod-in').value = '';
        m.classList.replace('hidden', 'flex');
        document.getElementById('mod-ok').onclick = () => {
            const v = document.getElementById('mod-in').value; if (!v) return;
            const u = db.users[cur.email];
            if (t === 'folder') u.folders.push({ name: v, files: [] });
            else u.folders[fIdx].files.push({ name: v + ".html", content: '<!DOCTYPE html>\n<html>\n<head>\n  <meta charset="UTF-8">\n  <title>Page</title>\n</head>\n<body>\n  <h1>DevStudio</h1>\n</body>\n</html>' });
            save(); t === 'folder' ? renderF() : renderFi(); closeModal();
        };
    }

    function closeModal() { document.getElementById('mod-ui').classList.replace('flex', 'hidden'); }
    function notify(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); }
    function save() { localStorage.setItem(K_DB, JSON.stringify(db)); }

    start();
</script>
</body>
</html>
