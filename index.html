<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio IDE - Local DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-darker: #010409;
            --bg-main: #0d1117;
            --border: #30363d;
            --gold: #ffcf40;
            --tab-inactive: #161b22;
            --tab-active: #0d1117;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: #c9d1d9; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
        }

        .code-font { font-family: 'Fira Code', monospace; font-size: 13px; line-height: 1.6; }

        /* Tabs System */
        .tabs-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border);
            height: 40px;
        }

        .tabs-container {
            display: flex;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab {
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: var(--tab-inactive);
            border-right: 1px solid var(--border);
            color: #8b949e;
            font-size: 12px;
            cursor: pointer;
            min-width: 100px;
            max-width: 200px;
            height: 100%;
            position: relative;
            transition: 0.2s;
            white-space: nowrap;
        }
        .tab.active {
            background: var(--bg-main);
            color: #58a6ff;
            border-top: 2px solid #58a6ff;
            font-weight: 600;
        }
        .tab-close {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
            opacity: 0.6;
        }
        .tab-close:hover { background: rgba(248, 81, 73, 0.2); color: #f85149; opacity: 1; }

        .add-file-btn {
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-darker);
            color: #8b949e;
            cursor: pointer;
            border-left: 1px solid var(--border);
        }

        /* Editor */
        .editor-area { flex: 1; position: relative; overflow: hidden; background: var(--bg-main); }
        #code-input, #backdrop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box; white-space: pre; overflow: auto;
            border: none; outline: none; background: transparent;
        }
        #code-input { color: #e6edf3; z-index: 2; caret-color: var(--gold); resize: none; }
        #backdrop { color: transparent; z-index: 1; pointer-events: none; }

        .btn-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: 0.2s; color: #8b949e; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }

        .preview-overlay {
            position: fixed; top: 48px; right: -100%; width: 100%; height: calc(100% - 48px);
            background: #fff; z-index: 1000; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .preview-overlay.open { right: 0; }

        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 8px 20px; border-radius: 50px; font-size: 12px; font-weight: bold; z-index: 10000; transition: 0.3s; opacity: 0; pointer-events: none; }
        .toast.show { opacity: 1; bottom: 40px; }
        
        /* Dashboard Grid */
        .repl-card {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 20px;
            border-radius: 16px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        .repl-card:hover { border-color: #58a6ff; transform: translateY(-2px); }
    </style>
</head>
<body>

    <!-- Nav -->
    <nav class="h-12 bg-[#010409] border-b border-[#30363d] flex items-center justify-between px-4 z-[1100]">
        <div class="flex items-center gap-4">
            <button onclick="backToDashboard()" class="text-gray-400 hover:text-white flex items-center gap-2">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                <span class="text-xs font-bold uppercase tracking-widest hidden sm:inline">HOME</span>
            </button>
            <div class="h-4 w-[1px] bg-gray-800"></div>
            <span id="current-project-display" class="text-xs font-bold text-blue-500 uppercase tracking-widest truncate max-w-[120px]">SELECT PROJECT</span>
        </div>
        
        <div class="flex items-center gap-2">
            <span id="save-status" class="text-[10px] text-gray-500 italic mr-2">Local Mode</span>
            <button onclick="exportData()" class="btn-icon" title="Backup (JSON)"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg></button>
            <button onclick="togglePreview()" class="btn-icon" title="Preview"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg></button>
        </div>
    </nav>

    <!-- Workspace -->
    <div id="workspace-ui" class="flex flex-col h-[calc(100vh-48px)] hidden">
        <div class="tabs-wrapper">
            <div id="tabs-bar" class="tabs-container"></div>
            <div class="add-file-btn" onclick="triggerCreateFile()"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg></div>
        </div>

        <div class="p-2 border-b border-[#30363d] flex justify-between items-center bg-[#0d1117] h-10">
            <div class="text-[10px] text-gray-500 font-mono tracking-tighter" id="file-path">./index.html</div>
            <button id="btn-save" onclick="saveCurrentFile()" class="px-6 py-1 bg-blue-600 hover:bg-blue-500 rounded text-[10px] font-bold text-white transition-all disabled:opacity-20" disabled>SAVE</button>
        </div>

        <main class="editor-area">
            <div id="backdrop" class="code-font text-[#c9d1d9]"></div>
            <textarea id="code-input" class="code-font" spellcheck="false" oninput="onCodeChange()" onscroll="syncScroll()"></textarea>
        </main>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-ui" class="fixed inset-0 z-40 bg-[#0d1117] flex flex-col items-center p-8 overflow-y-auto">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between items-center mb-8 border-b border-[#30363d] pb-6">
                <h1 class="text-2xl font-black text-white italic">MY LOCAL REPLS</h1>
                <div class="flex gap-2">
                    <button onclick="triggerImport()" class="bg-[#21262d] text-gray-300 px-4 py-2 rounded-xl text-xs font-bold border border-[#30363d] hover:bg-[#30363d]">IMPORT</button>
                    <button onclick="triggerCreateRepl()" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-lg shadow-blue-900/50">+ NEW</button>
                </div>
            </div>
            <div id="repl-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Hidden Input for Import -->
    <input type="file" id="import-input" class="hidden" accept=".json" onchange="handleImport(event)">

    <!-- Preview Overlay -->
    <div id="preview-overlay" class="preview-overlay">
        <iframe id="preview-frame" class="w-full h-full border-none bg-white"></iframe>
        <button onclick="togglePreview()" class="absolute top-4 right-4 bg-red-600 text-white w-8 h-8 rounded-full shadow-xl">✕</button>
    </div>

    <!-- Modals -->
    <div id="modal-ui" class="fixed inset-0 z-[6000] bg-black/90 hidden items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-2xl w-full max-w-[300px]">
            <p id="modal-title" class="text-[10px] font-bold text-blue-500 uppercase mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm mb-4">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 text-[10px] font-bold text-gray-500 uppercase">Cancel</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px] uppercase">Confirm</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Done!</div>

<script>
    // --- IndexedDB Manager ---
    const DB_NAME = 'DevStudioDB';
    const DB_VERSION = 1;
    let dbInstance = null;
    let projects = [];
    let curIdx = null;
    let activeFileIdx = null;
    let lastSavedContent = "";

    // 1. Start DB
    function initDB() {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('projects')) {
                db.createObjectStore('projects', { keyPath: 'id', autoIncrement: true });
            }
        };
        request.onsuccess = (e) => {
            dbInstance = e.target.result;
            loadProjects();
        };
    }

    // 2. Load Projects from DB
    function loadProjects() {
        const store = dbInstance.transaction('projects', 'readonly').objectStore('projects');
        const req = store.getAll();
        req.onsuccess = () => {
            projects = req.result;
            renderDashboard();
        };
    }

    // 3. Save Project to DB
    function saveProjectToDB(project, callback) {
        const tx = dbInstance.transaction('projects', 'readwrite');
        const store = tx.objectStore('projects');
        const req = store.put(project);
        req.onsuccess = () => {
            if (callback) callback();
            loadProjects();
        };
    }

    function renderDashboard() {
        const list = document.getElementById('repl-list');
        list.innerHTML = '';
        projects.forEach((p, i) => {
            const el = document.createElement('div');
            el.className = 'repl-card group';
            el.innerHTML = `
                <div class="text-[9px] font-black text-gray-500 mb-2">PROJECT ID: ${p.id}</div>
                <div class="text-lg font-bold text-white mb-4">${p.name}</div>
                <div class="flex justify-between items-center text-[10px] text-gray-500">
                    <span>${p.files.length} Files</span>
                    <button onclick="deleteProject(event, ${p.id})" class="text-red-500 opacity-0 group-hover:opacity-100">DELETE</button>
                </div>
            `;
            el.onclick = () => openProject(i);
            list.appendChild(el);
        });
    }

    function triggerCreateRepl() {
        openModal("Create Project", "My Awesome Site", (name) => {
            const newProj = {
                name,
                files: [{ name: 'index.html', content: '<h1>Hello Local World!</h1>' }],
                updated: Date.now()
            };
            saveProjectToDB(newProj);
        });
    }

    function deleteProject(e, id) {
        e.stopPropagation();
        if(!confirm("Are you sure? This cannot be undone.")) return;
        const tx = dbInstance.transaction('projects', 'readwrite');
        tx.objectStore('projects').delete(id);
        tx.oncomplete = () => loadProjects();
    }

    // --- Editor Actions ---
    function openProject(idx) {
        curIdx = idx;
        const p = projects[idx];
        document.getElementById('current-project-display').textContent = p.name;
        document.getElementById('dashboard-ui').classList.add('hidden');
        document.getElementById('workspace-ui').classList.remove('hidden');
        selectFile(0);
    }

    function selectFile(idx) {
        activeFileIdx = idx;
        const file = projects[curIdx].files[idx];
        document.getElementById('code-input').value = file.content;
        document.getElementById('file-path').textContent = `./${file.name}`;
        lastSavedContent = file.content;
        onCodeChange();
        renderTabs();
    }

    function renderTabs() {
        const bar = document.getElementById('tabs-bar');
        bar.innerHTML = '';
        projects[curIdx].files.forEach((f, i) => {
            const tab = document.createElement('div');
            tab.className = `tab ${activeFileIdx === i ? 'active' : ''}`;
            tab.innerHTML = `<span onclick="selectFile(${i})">${f.name}</span> <span class="tab-close" onclick="deleteFile(event, ${i})">×</span>`;
            bar.appendChild(tab);
        });
    }

    function triggerCreateFile() {
        openModal("New File", "script.js", (name) => {
            projects[curIdx].files.push({ name, content: '// New File' });
            saveProjectToDB(projects[curIdx]);
            selectFile(projects[curIdx].files.length - 1);
        });
    }

    function deleteFile(e, idx) {
        e.stopPropagation();
        if(projects[curIdx].files.length <= 1) return;
        projects[curIdx].files.splice(idx, 1);
        if(activeFileIdx >= idx) activeFileIdx = Math.max(0, activeFileIdx - 1);
        saveProjectToDB(projects[curIdx]);
        selectFile(activeFileIdx);
    }

    function saveCurrentFile() {
        const code = document.getElementById('code-input').value;
        projects[curIdx].files[activeFileIdx].content = code;
        lastSavedContent = code;
        saveProjectToDB(projects[curIdx], () => {
            showToast("Saved to Browser DB");
            onCodeChange();
        });
    }

    // --- Export / Import (Free Backup) ---
    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(projects));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "devstudio_backup.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        showToast("Backup Downloaded!");
    }

    function triggerImport() { document.getElementById('import-input').click(); }
    
    function handleImport(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const imported = JSON.parse(event.target.result);
                // Simple merge
                imported.forEach(proj => {
                    delete proj.id; // Let DB generate new IDs
                    saveProjectToDB(proj);
                });
                showToast("Imported Successfully!");
            } catch(err) { showToast("Error: Invalid JSON"); }
        };
        reader.readAsText(file);
    }

    // --- UI Logic ---
    function onCodeChange() {
        const code = document.getElementById('code-input').value;
        const isChanged = code !== lastSavedContent;
        document.getElementById('btn-save').disabled = !isChanged;
        document.getElementById('save-status').textContent = isChanged ? "Unsaved Changes" : "Local DB Sync OK";
        document.getElementById('backdrop').textContent = code;
    }

    function syncScroll() { 
        const editor = document.getElementById('code-input');
        const backdrop = document.getElementById('backdrop');
        backdrop.scrollTop = editor.scrollTop; 
        backdrop.scrollLeft = editor.scrollLeft; 
    }

    function togglePreview() {
        const overlay = document.getElementById('preview-overlay');
        const frame = document.getElementById('preview-frame');
        const isOpen = overlay.classList.toggle('open');
        if(isOpen) {
            const htmlFile = projects[curIdx].files.find(f => f.name.endsWith('.html')) || projects[curIdx].files[0];
            const blob = new Blob([htmlFile.content], {type: 'text/html'});
            frame.src = URL.createObjectURL(blob);
        }
    }

    function backToDashboard() {
        document.getElementById('workspace-ui').classList.add('hidden');
        document.getElementById('dashboard-ui').classList.remove('hidden');
    }

    function openModal(t, p, c) {
        document.getElementById('modal-title').textContent = t;
        document.getElementById('modal-input').placeholder = p;
        document.getElementById('modal-ui').classList.replace('hidden', 'flex');
        document.getElementById('modal-confirm').onclick = () => {
            const val = document.getElementById('modal-input').value;
            if(val) { c(val); closeModal(); }
        };
    }
    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); document.getElementById('modal-input').value=''; }
    function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }

    // Start
    initDB();
</script>
</body>
            </html>
