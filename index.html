<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Pro - Design & Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --accent: #2f81f7;
            --success: #238636;
            --code-bg: #0d1117;
            --line-height: 1.5;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #c9d1d9; 
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .code-font { 
            font-family: 'Fira Code', monospace; 
            font-size: 14px; 
            line-height: var(--line-height); 
            tab-size: 4;
        }

        /* --- Tab System --- */
        .tab-btn {
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 700;
            color: #8b949e;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(47, 129, 247, 0.1);
        }

        /* --- Editor Layers --- */
        #editor-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            background: var(--code-bg);
            overflow: hidden;
        }

        #ln-container {
            width: 45px;
            background: #0d1117;
            border-right: 1px solid var(--border);
            color: #484f58;
            text-align: right;
            padding: 20px 8px;
            user-select: none;
            overflow: hidden;
        }

        #ln-container div { height: 21px; font-size: 12px; }

        .editor-container { position: relative; flex: 1; overflow: hidden; }

        #edit-area, #code-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            margin: 0;
            border: none;
            white-space: pre;
            word-wrap: normal;
            overflow: auto;
            box-sizing: border-box;
            outline: none;
            background: transparent;
        }

        #edit-area { color: transparent; caret-color: #58a6ff; z-index: 5; resize: none; }
        #code-display { z-index: 1; pointer-events: none; color: #c9d1d9; }

        /* Highlight Colors */
        .token-tag { color: #7ee787; } 
        .token-attr { color: #d2a8ff; } 
        .token-string { color: #a5d6ff; } 
        .token-comment { color: #8b949e; font-style: italic; }
        .token-bracket { color: #ff7b72; }

        /* --- Save Button State --- */
        .btn-save:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- UI Components --- */
        .app-header {
            height: 48px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #f0f6fc;
            color: #161b22;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            z-index: 9999;
            transition: 0.3s;
        }
        #toast.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <!-- Auth Section -->
    <div id="auth-panel" class="fixed inset-0 z-[1000] bg-[#0d1117] flex items-center justify-center p-4">
        <div class="w-full max-w-[320px] space-y-6">
            <h1 class="text-2xl font-bold text-blue-500 text-center">DEVSTUDIO PRO</h1>
            <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-xl space-y-4">
                <input type="email" id="l-email" placeholder="Email (any to start)" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-lg text-sm text-white outline-none">
                <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-lg font-bold text-white">ENTER EDITOR</button>
            </div>
        </div>
    </div>

    <!-- Main Workspace -->
    <header class="app-header">
        <div class="flex items-center gap-3">
            <span class="text-blue-500 font-bold text-sm">DEVSTUDIO</span>
            <button onclick="goHome()" class="text-gray-400 hover:text-white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            </button>
        </div>
        <div id="user-display" class="text-[10px] font-bold text-gray-500 uppercase"></div>
    </header>

    <main id="main-view" class="h-[calc(100vh-48px)] overflow-y-auto p-4">
        <div id="v-folders">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase">My Projects</h2>
                <button onclick="openModal('folder')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold text-white">NEW PROJECT</button>
            </div>
            <div id="g-folders" class="grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
        </div>
        <div id="v-files" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <button onclick="goHome()" class="text-gray-400 text-xs font-bold uppercase tracking-widest">‚Üê Back</button>
                <button onclick="openModal('file')" class="bg-emerald-600 px-3 py-1 rounded text-[10px] font-bold text-white">ADD FILE</button>
            </div>
            <div id="g-files" class="grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
        </div>
    </main>

    <!-- Professional Editor UI with Tabs -->
    <div id="editor-ui" class="fixed inset-0 z-[500] bg-[#0d1117] hidden flex-col">
        <!-- Editor Header -->
        <div class="h-10 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-2">
            <div class="flex items-center">
                <button onclick="closeEditor()" class="p-2 text-gray-500 hover:text-white">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg>
                </button>
                <div class="flex ml-2">
                    <button id="tab-code" onclick="switchTab('code')" class="tab-btn active">Code</button>
                    <button id="tab-preview" onclick="switchTab('preview')" class="tab-btn">Preview</button>
                </div>
            </div>
            <div class="flex items-center gap-2 pr-2">
                <span id="active-filename" class="text-[10px] text-gray-500 font-mono hidden sm:inline mr-2"></span>
                <button id="btn-save-main" onclick="saveCurrent()" disabled class="btn-save bg-blue-600 px-4 py-1.5 rounded-md text-[10px] font-bold text-white">SAVE</button>
            </div>
        </div>
        
        <!-- Editor Body -->
        <div id="view-code" class="flex-1 flex overflow-hidden">
            <div id="ln-container" class="code-font"></div>
            <div class="editor-container">
                <pre id="code-display" class="code-font"></pre>
                <textarea id="edit-area" class="code-font" spellcheck="false" oninput="onCodeInput()" onscroll="onCodeScroll()"></textarea>
            </div>
        </div>

        <!-- Preview Body -->
        <div id="view-preview" class="flex-1 hidden bg-white">
            <iframe id="preview-frame" class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <!-- Modal -->
    <div id="mod-ui" class="fixed inset-0 z-[2000] bg-black/80 hidden items-center justify-center p-4">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-xl w-full max-w-[280px]">
            <h4 id="mod-head" class="text-[10px] font-bold text-gray-500 mb-4 text-center uppercase">Name</h4>
            <input type="text" id="mod-in" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-lg text-sm text-white text-center mb-4 outline-none">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="closeModal()" class="text-xs text-gray-500 py-2">CANCEL</button>
                <button id="mod-ok" class="bg-blue-600 text-white py-2 rounded-lg font-bold text-xs uppercase">Create</button>
            </div>
        </div>
    </div>

    <div id="toast">STATUS</div>

<script>
    const STORAGE_KEY = 'devstudio_v6_db';
    let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { users: {} };
    let currentUser = null;
    let currentFolderIdx = null;
    let currentFileIdx = null;
    let originalCode = "";

    function login() {
        const email = document.getElementById('l-email').value || 'guest@dev.com';
        if(!db.users[email]) db.users[email] = { name: email.split('@')[0], email, folders: [] };
        currentUser = db.users[email];
        saveDB();
        document.getElementById('auth-panel').style.display = 'none';
        document.getElementById('user-display').textContent = currentUser.name;
        renderFolders();
    }

    function saveDB() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }

    function renderFolders() {
        const container = document.getElementById('g-folders');
        container.innerHTML = '';
        currentUser.folders.forEach((f, i) => {
            const el = document.createElement('div');
            el.className = "item-card hover:border-blue-500 transition-colors";
            el.innerHTML = `<div class="text-2xl mb-2">üìÇ</div><div class="text-[10px] font-bold text-white truncate">${f.name}</div>`;
            el.onclick = () => { currentFolderIdx = i; renderFiles(); };
            container.appendChild(el);
        });
    }

    function renderFiles() {
        document.getElementById('v-folders').classList.add('hidden');
        document.getElementById('v-files').classList.remove('hidden');
        const container = document.getElementById('g-files');
        container.innerHTML = '';
        currentUser.folders[currentFolderIdx].files.forEach((f, i) => {
            const el = document.createElement('div');
            el.className = "item-card hover:border-emerald-500 transition-colors";
            el.innerHTML = `<div class="text-2xl mb-2">üìÑ</div><div class="text-[10px] font-bold text-white truncate">${f.name}</div>`;
            el.onclick = () => openEditor(i);
            container.appendChild(el);
        });
    }

    function goHome() {
        document.getElementById('v-folders').classList.remove('hidden');
        document.getElementById('v-files').classList.add('hidden');
        currentFolderIdx = null;
    }

    // --- Tab Switching Logic ---
    function switchTab(tab) {
        const btnCode = document.getElementById('tab-code');
        const btnPrev = document.getElementById('tab-preview');
        const viewCode = document.getElementById('view-code');
        const viewPrev = document.getElementById('view-preview');
        const iframe = document.getElementById('preview-frame');

        if(tab === 'code') {
            btnCode.classList.add('active');
            btnPrev.classList.remove('active');
            viewCode.classList.remove('hidden');
            viewPrev.classList.add('hidden');
        } else {
            btnCode.classList.remove('active');
            btnPrev.classList.add('active');
            viewCode.classList.add('hidden');
            viewPrev.classList.remove('hidden');
            
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Preview ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏™‡∏•‡∏±‡∏ö‡πÅ‡∏ó‡πá‡∏ö
            const code = document.getElementById('edit-area').value;
            const blob = new Blob([code], {type: 'text/html'});
            iframe.src = URL.createObjectURL(blob);
        }
    }

    // --- Editor Core Logic ---
    function openEditor(idx) {
        currentFileIdx = idx;
        const file = currentUser.folders[currentFolderIdx].files[idx];
        originalCode = file.content;
        
        document.getElementById('active-filename').textContent = file.name;
        document.getElementById('edit-area').value = file.content;
        document.getElementById('editor-ui').classList.replace('hidden', 'flex');
        
        switchTab('code'); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤ Code ‡πÄ‡∏™‡∏°‡∏≠
        updateHighlight();
        checkSaveStatus();
    }

    function closeEditor() {
        document.getElementById('editor-ui').classList.replace('flex', 'hidden');
    }

    function onCodeInput() {
        updateHighlight();
        checkSaveStatus();
    }

    function onCodeScroll() {
        const ta = document.getElementById('edit-area');
        const disp = document.getElementById('code-display');
        const ln = document.getElementById('ln-container');
        disp.scrollTop = ta.scrollTop;
        disp.scrollLeft = ta.scrollLeft;
        ln.scrollTop = ta.scrollTop;
    }

    function updateHighlight() {
        const ta = document.getElementById('edit-area');
        const disp = document.getElementById('code-display');
        const ln = document.getElementById('ln-container');
        const code = ta.value;

        // Line numbers
        const lines = (code.endsWith('\n') ? code + ' ' : code).split('\n');
        ln.innerHTML = lines.map((_, i) => `<div>${i+1}</div>`).join('');

        // Syntax Highlighting
        let html = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        html = html.replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="token-comment">$1</span>')
                   .replace(/(&lt;\/?[a-z1-6]+)/gi, '<span class="token-tag">$1</span>')
                   .replace(/(\s)([a-z-]+)(?==)/gi, '$1<span class="token-attr">$2</span>')
                   .replace(/(".*?"|'.*?')/g, '<span class="token-string">$1</span>')
                   .replace(/[{}()\[\]]/g, '<span class="token-bracket">$&</span>');

        disp.innerHTML = html + (code.endsWith('\n') ? '\n' : '');
    }

    function checkSaveStatus() {
        const current = document.getElementById('edit-area').value;
        document.getElementById('btn-save-main').disabled = (current === originalCode);
    }

    function saveCurrent() {
        const code = document.getElementById('edit-area').value;
        currentUser.folders[currentFolderIdx].files[currentFileIdx].content = code;
        originalCode = code;
        saveDB();
        checkSaveStatus();
        showToast("Project Saved");
    }

    function openModal(type) {
        const modal = document.getElementById('mod-ui');
        document.getElementById('mod-head').textContent = `NEW ${type}`;
        document.getElementById('mod-in').value = '';
        modal.classList.replace('hidden', 'flex');
        document.getElementById('mod-ok').onclick = () => {
            const val = document.getElementById('mod-in').value;
            if(!val) return;
            if(type === 'folder') currentUser.folders.push({name: val, files: []});
            else currentUser.folders[currentFolderIdx].files.push({
                name: val, 
                content: '<!DOCTYPE html>\n<html>\n<head>\n<title>New Page</title>\n</head>\n<body style="background:#111; color:white; font-family:sans-serif; text-align:center;">\n  <h1>Welcome to '+val+'</h1>\n  <p>Edit in Code tab to change this.</p>\n</body>\n</html>'
            });
            saveDB();
            renderFolders();
            if(currentFolderIdx !== null) renderFiles();
            closeModal();
        };
    }

    function closeModal() { document.getElementById('mod-ui').classList.replace('flex', 'hidden'); }
    function showToast(m) {
        const t = document.getElementById('toast');
        t.textContent = m; t.classList.add('active');
        setTimeout(() => t.classList.remove('active'), 2000);
    }
</script>
</body>
</html>
