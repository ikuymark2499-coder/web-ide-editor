<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio IDE - Pro Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-darker: #010409;
            --bg-main: #0d1117;
            --bg-side: #161b22;
            --border: #30363d;
            --gold: #ffcf40;
            --accent: #2f81f7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-darker); 
            color: #c9d1d9; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
        }

        .code-font { font-family: 'Fira Code', monospace; font-size: 13px; line-height: 1.6; }

        /* IDE Layout */
        .workspace {
            display: grid;
            grid-template-columns: 260px 1fr 350px; /* Sidebar | Editor | Preview */
            height: calc(100vh - 40px);
        }

        @media (max-width: 1024px) {
            .workspace { grid-template-columns: 60px 1fr 0px; }
            .sidebar-content, .preview-panel { display: none; }
        }

        /* UI Components */
        .sidebar { background: var(--bg-side); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .editor-area { background: var(--bg-main); display: flex; flex-direction: column; position: relative; }
        .preview-panel { background: #fff; border-left: 1px solid var(--border); }

        /* File Tree Styles */
        .file-item {
            padding: 8px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #8b949e;
            transition: 0.2s;
            border-left: 2px solid transparent;
        }
        .file-item:hover { background: rgba(255,255,255,0.05); color: #e6edf3; }
        .file-item.active { background: rgba(47, 129, 247, 0.1); color: #58a6ff; border-left-color: #58a6ff; }

        /* Editor Customization */
        #code-input, #backdrop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box; white-space: pre; overflow: auto;
            border: none; outline: none; background: transparent;
        }
        #code-input { color: #e6edf3; z-index: 2; caret-color: var(--gold); resize: none; }
        #backdrop { color: transparent; z-index: 1; pointer-events: none; }
        .match { background: rgba(255, 207, 64, 0.3); border-bottom: 2px solid var(--gold); }

        /* Glass Transitions */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Buttons */
        .btn-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: 0.2s; color: #8b949e; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="h-10 bg-black border-b border-[#30363d] flex items-center justify-between px-4 z-50">
        <div class="flex items-center gap-4">
            <span class="text-blue-500 font-black text-xs italic tracking-tighter">DS IDE PRO</span>
            <div class="h-4 w-[1px] bg-gray-800"></div>
            <span id="current-project-name" class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">No Project Loaded</span>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="openAIWizard()" class="bg-amber-400 hover:bg-amber-300 text-black px-3 py-1 rounded-md text-[9px] font-black italic flex items-center gap-2 transition-all">
                <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg> AI CHIP
            </button>
            <button onclick="logout()" class="text-[9px] font-bold text-gray-500 hover:text-red-400">LOGOUT</button>
        </div>
    </nav>

    <!-- Main Workspace -->
    <div id="main-app" class="workspace hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4 flex items-center justify-between border-b border-[#30363d]">
                <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Explorer</span>
                <div class="flex gap-1">
                    <button onclick="openModal('file')" class="btn-icon" title="New File"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg></button>
                </div>
            </div>
            <div id="file-tree" class="flex-1 overflow-y-auto py-2">
                <!-- Files will render here -->
            </div>
            <div class="p-4 border-t border-[#30363d]">
                <button onclick="goToDashboard()" class="w-full py-2 bg-[#21262d] rounded-lg text-[10px] font-bold text-gray-400 hover:text-white transition-all">PROJECTS LIST</button>
            </div>
        </aside>

        <!-- Editor Area -->
        <section class="editor-area">
            <!-- Tab Bar -->
            <div class="h-9 bg-black flex items-center border-b border-[#30363d] px-2 overflow-x-auto">
                <div id="active-filename" class="px-4 py-2 text-[10px] font-bold text-blue-400 border-b border-blue-400 bg-gray-900/50">
                    select_a_file.js
                </div>
            </div>
            <!-- Search & Actions -->
            <div class="p-2 border-b border-[#30363d] flex justify-between items-center bg-[#0d1117]">
                <input type="text" id="search-input" oninput="handleSearch()" placeholder="Find in file..." class="bg-black border border-[#30363d] rounded-md px-3 py-1 text-[10px] outline-none focus:border-amber-400 w-48 text-amber-100">
                <button id="btn-save" onclick="saveFile()" class="px-4 py-1.5 bg-blue-600 hover:bg-blue-500 rounded-md text-[9px] font-bold text-white uppercase disabled:opacity-30 transition-all" disabled>Save</button>
            </div>
            <!-- Code Canvas -->
            <div class="editor-container">
                <div id="backdrop" class="code-font"></div>
                <textarea id="code-input" class="code-font" spellcheck="false" oninput="handleInput()" onscroll="syncScroll()"></textarea>
            </div>
        </section>

        <!-- Preview Panel -->
        <section class="preview-panel flex flex-col">
            <div class="h-9 bg-gray-100 border-b flex items-center justify-between px-4 shrink-0">
                <span class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Live Preview</span>
                <button onclick="refreshPreview()" class="text-blue-500"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
            </div>
            <iframe id="preview-frame" class="w-full h-full border-none bg-white"></iframe>
        </section>
    </div>

    <!-- Dashboard (Project Selection) -->
    <div id="dashboard-ui" class="fixed inset-0 z-40 bg-[#0d1117] flex flex-col items-center p-12 overflow-y-auto">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em] mb-2">Cloud Development</h2>
                    <h1 class="text-4xl font-bold text-white">My Projects</h1>
                </div>
                <button onclick="openModal('folder')" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold text-xs shadow-xl shadow-blue-600/20 hover:scale-105 active:scale-95 transition-all">+ NEW REPL</button>
            </div>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-ui" class="fixed inset-0 z-[6000] bg-black/80 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#161b22] border border-[#30363d] p-8 rounded-[32px] w-full max-w-[320px] fade-in shadow-2xl">
            <p id="modal-title" class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl outline-none text-white text-sm mb-6 focus:border-blue-500 transition-all">
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 text-[10px] font-bold text-gray-500 uppercase">Cancel</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-3 rounded-2xl font-bold text-[10px] uppercase transition-all">Create</button>
            </div>
        </div>
    </div>

    <!-- AI Wizard (Glassmorphism) -->
    <div id="ai-wizard" class="fixed inset-0 z-[7000] bg-black/90 hidden items-center justify-center p-6 backdrop-blur-xl">
        <div id="ai-step-0" class="w-full max-w-[320px] text-center space-y-6">
            <h2 class="text-2xl font-bold text-white italic">AI ENGINE KEY</h2>
            <input type="password" id="user-api-key" placeholder="Gemini API Key..." class="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-2xl text-white outline-none">
            <button onclick="verifyUserKey()" id="btn-verify" class="w-full bg-amber-400 py-4 rounded-2xl font-black text-[10px]">VERIFY ENGINE</button>
            <button onclick="closeAIWizard()" class="text-gray-500 text-[10px] font-bold">CLOSE</button>
        </div>
        <div id="ai-step-2" class="w-full max-w-[500px] h-[80vh] flex flex-col hidden fade-in">
             <div id="ai-chat-history" class="flex-1 bg-[#161b22] border border-[#30363d] rounded-[32px] mb-4 p-6 overflow-y-auto space-y-4"></div>
             <div class="flex gap-2 p-2 bg-[#161b22] border border-[#30363d] rounded-2xl">
                 <input type="text" id="ai-prompt" placeholder="สร้างเว็บไซต์ร้านกาแฟ..." class="flex-1 bg-transparent px-4 py-2 text-white outline-none text-sm">
                 <button onclick="generateWithAI()" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
             </div>
        </div>
    </div>

    <!-- Auth UI (Simplified) -->
    <div id="auth-ui" class="fixed inset-0 z-[9000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-[320px] text-center fade-in">
            <h1 class="text-5xl font-black text-blue-500 italic tracking-tighter mb-12">DEVSTUDIO</h1>
            <div class="bg-[#161b22] p-8 rounded-[40px] border border-[#30363d]">
                <input type="email" id="auth-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl mb-4 text-white outline-none">
                <input type="password" id="auth-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-4 rounded-2xl mb-6 text-white outline-none">
                <button onclick="handleAuth()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold text-white text-xs tracking-widest uppercase">Launch Environment</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full font-bold text-xs z-[9999] opacity-0 transition-all pointer-events-none"></div>

<script>
    const KEY = 'ds_pro_db';
    let db = JSON.parse(localStorage.getItem(KEY)) || { users: {} };
    let session = JSON.parse(localStorage.getItem('ds_session')) || null;
    let userKey = localStorage.getItem('ds_api_key') || "";
    let curFolderIdx = null, curFileIdx = null, lastSavedCode = "";

    // --- Core UI Management ---
    function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
        if(!e || !p) return notify("กรุณากรอกข้อมูล");
        if(!db.users[e]) db.users[e] = { email: e, pass: p, projects: [] };
        if(db.users[e].pass === p) {
            session = db.users[e]; localStorage.setItem('ds_session', JSON.stringify(session));
            document.getElementById('auth-ui').classList.add('hidden');
            renderProjectDashboard();
        } else notify("รหัสผ่านผิด");
        saveDB();
    }

    function renderProjectDashboard() {
        document.getElementById('dashboard-ui').classList.remove('hidden');
        document.getElementById('main-app').classList.add('hidden');
        const list = document.getElementById('project-list'); list.innerHTML = '';
        session.projects.forEach((p, i) => {
            const el = document.createElement('div');
            el.className = "group bg-[#161b22] border border-[#30363d] p-6 rounded-[32px] hover:border-blue-500/50 hover:-translate-y-2 transition-all cursor-pointer relative shadow-xl";
            el.innerHTML = `
                <div class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">Project</div>
                <div class="text-xl font-bold text-white mb-6">${p.name}</div>
                <div class="flex items-center gap-2 text-[10px] text-gray-400 font-bold italic">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg> RUNNABLE
                </div>
                <button onclick="deleteProject(event, ${i})" class="absolute top-6 right-6 opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-500 transition-all">✕</button>
            `;
            el.onclick = () => openProject(i);
            list.appendChild(el);
        });
    }

    function openProject(idx) {
        curFolderIdx = idx;
        const project = session.projects[idx];
        document.getElementById('current-project-name').textContent = project.name;
        document.getElementById('dashboard-ui').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        renderFileTree();
        if(project.files.length > 0) selectFile(0);
        else {
            document.getElementById('code-input').value = "";
            document.getElementById('active-filename').textContent = "No file selected";
            applyHighlight();
        }
    }

    function renderFileTree() {
        const tree = document.getElementById('file-tree'); tree.innerHTML = '';
        session.projects[curFolderIdx].files.forEach((file, i) => {
            const el = document.createElement('div');
            el.className = `file-item ${curFileIdx === i ? 'active' : ''}`;
            el.innerHTML = `
                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V9L13 2Z"/><path d="M13 2V9H20"/></svg>
                ${file.name}
            `;
            el.onclick = () => selectFile(i);
            tree.appendChild(el);
        });
    }

    function selectFile(idx) {
        curFileIdx = idx;
        const file = session.projects[curFolderIdx].files[idx];
        document.getElementById('active-filename').textContent = file.name;
        document.getElementById('code-input').value = file.content;
        lastSavedCode = file.content;
        document.getElementById('btn-save').disabled = true;
        renderFileTree();
        applyHighlight();
        refreshPreview();
    }

    function handleInput() {
        const code = document.getElementById('code-input').value;
        document.getElementById('btn-save').disabled = (code === lastSavedCode);
        applyHighlight();
        // Option: Auto refresh preview on typing
        // refreshPreview();
    }

    function saveFile() {
        if(curFileIdx === null) return;
        const code = document.getElementById('code-input').value;
        session.projects[curFolderIdx].files[curFileIdx].content = code;
        lastSavedCode = code;
        document.getElementById('btn-save').disabled = true;
        saveDB();
        notify("Saved");
        refreshPreview();
    }

    function refreshPreview() {
        if(curFileIdx === null) return;
        const code = document.getElementById('code-input').value;
        const blob = new Blob([code], {type: 'text/html'});
        document.getElementById('preview-frame').src = URL.createObjectURL(blob);
    }

    // --- Templates & Modals ---
    function openModal(type) {
        document.getElementById('modal-title').textContent = type === 'folder' ? 'Create New Repl' : 'Create New File';
        document.getElementById('modal-ui').classList.replace('hidden', 'flex');
        document.getElementById('modal-confirm').onclick = () => {
            const name = document.getElementById('modal-input').value;
            if(!name) return;
            if(type === 'folder') {
                session.projects.push({ name, files: [] });
                renderProjectDashboard();
            } else {
                session.projects[curFolderIdx].files.push({ name, content: getTemplate(name) });
                renderFileTree();
                selectFile(session.projects[curFolderIdx].files.length - 1);
            }
            saveDB(); closeModal();
        };
    }

    function getTemplate(name) {
        const ext = name.split('.').pop();
        if(ext === 'html') return '<!DOCTYPE html>\n<html>\n<head>\n<script src="https://cdn.tailwindcss.com"><\/script>\n</head>\n<body class="bg-gray-100 p-8">\n  <h1 class="text-3xl font-bold">New Page</h1>\n</body>\n</html>';
        return '// New script file';
    }

    // --- Helpers ---
    function saveDB() {
        db.users[session.email] = session;
        localStorage.setItem(KEY, JSON.stringify(db));
    }
    function logout() { localStorage.removeItem('ds_session'); location.reload(); }
    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); document.getElementById('modal-input').value = ''; }
    function notify(m) { const t = document.getElementById('toast'); t.textContent = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2000); }
    function applyHighlight() { document.getElementById('backdrop').textContent = document.getElementById('code-input').value; }
    function syncScroll() { document.getElementById('backdrop').scrollTop = document.getElementById('code-input').scrollTop; document.getElementById('backdrop').scrollLeft = document.getElementById('code-input').scrollLeft; }
    function handleSearch() { /* Logic inherited from previous version */ }
    function goToDashboard() { document.getElementById('main-app').classList.add('hidden'); document.getElementById('dashboard-ui').classList.remove('hidden'); renderProjectDashboard(); }

    // --- AI Engine ---
    function openAIWizard() { 
        document.getElementById('ai-wizard').classList.replace('hidden', 'flex'); 
        if(userKey) {
            document.getElementById('ai-step-0').classList.add('hidden');
            document.getElementById('ai-step-2').classList.remove('hidden');
        }
    }
    function closeAIWizard() { document.getElementById('ai-wizard').classList.replace('flex', 'hidden'); }
    async function verifyUserKey() {
        const key = document.getElementById('user-api-key').value;
        const btn = document.getElementById('btn-verify');
        btn.textContent = "CONNECTING...";
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: "hi" }] }] })
            });
            if(!res.ok) throw new Error();
            userKey = key; localStorage.setItem('ds_api_key', key);
            document.getElementById('ai-step-0').classList.add('hidden');
            document.getElementById('ai-step-2').classList.remove('hidden');
            notify("AI Engine Linked");
        } catch(e) { btn.textContent = "INVALID KEY"; }
    }

    async function generateWithAI() {
        const prompt = document.getElementById('ai-prompt').value;
        if(!prompt) return;
        const chat = document.getElementById('ai-chat-history');
        const box = document.createElement('div'); box.className = "p-4 bg-black/40 border border-white/5 rounded-2xl text-xs text-blue-300";
        box.textContent = "AI กำลังสร้างโค้ด..."; chat.appendChild(box);

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userKey}`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: "Generate valid code. No markdown tags." }] }
                })
            });
            const data = await res.json();
            const code = data.candidates[0].content.parts[0].text;
            document.getElementById('code-input').value = code;
            applyHighlight(); refreshPreview(); closeAIWizard();
            notify("Code Generated");
        } catch(e) { notify("AI Failed"); }
    }

    if(session) {
        document.getElementById('auth-ui').classList.add('hidden');
        renderProjectDashboard();
    }
</script>
</body>
</html>
