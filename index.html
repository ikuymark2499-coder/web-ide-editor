<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio IDE - Tabs Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-darker: #010409;
            --bg-main: #0d1117;
            --bg-side: #161b22;
            --border: #30363d;
            --gold: #ffcf40;
            --accent: #2f81f7;
            --tab-inactive: #0d1117;
            --tab-active: #161b22;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-darker); 
            color: #c9d1d9; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
        }

        .code-font { font-family: 'Fira Code', monospace; font-size: 13px; line-height: 1.6; }

        .workspace {
            display: grid;
            grid-template-columns: 220px 1fr;
            height: calc(100vh - 40px);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .workspace { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .workspace.show-sidebar .sidebar { display: flex; position: absolute; z-index: 50; left: 0; top: 40px; bottom: 0; width: 220px; }
        }

        .sidebar { background: var(--bg-side); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .editor-area { background: var(--bg-main); display: flex; flex-direction: column; position: relative; overflow: hidden; }

        /* Tabs System */
        .tabs-container {
            display: flex;
            background: var(--bg-darker);
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none; /* Firefox */
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: var(--tab-inactive);
            border-right: 1px solid var(--border);
            color: #8b949e;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            min-width: 120px;
            max-width: 200px;
            position: relative;
            transition: 0.2s;
        }
        .tab.active {
            background: var(--bg-main);
            color: #58a6ff;
            border-top: 1px solid #58a6ff;
        }
        .tab-close {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 10px;
        }
        .tab-close:hover { background: rgba(255,255,255,0.1); color: #f85149; }

        .file-item {
            padding: 8px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #8b949e;
            transition: 0.1s;
        }
        .file-item:hover { background: rgba(255,255,255,0.05); color: #e6edf3; }

        /* Editor */
        #code-input, #backdrop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box; white-space: pre; overflow: auto;
            border: none; outline: none; background: transparent;
        }
        #code-input { color: #e6edf3; z-index: 2; caret-color: var(--gold); resize: none; }
        #backdrop { color: transparent; z-index: 1; pointer-events: none; }

        /* Preview Overlay */
        .preview-overlay {
            position: fixed;
            top: 40px; right: -100%;
            width: 100%; height: calc(100% - 40px);
            background: #fff;
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        @media (min-width: 1024px) { .preview-overlay { width: 50%; } }
        .preview-overlay.open { right: 0; }

        .btn-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: 0.2s; color: #8b949e; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }

        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 6px 16px; border-radius: 50px; font-size: 11px; font-weight: bold; z-index: 10000; transition: 0.3s; opacity: 0; pointer-events: none; }
        .toast.show { opacity: 1; bottom: 30px; }
    </style>
</head>
<body>

    <!-- Nav -->
    <nav class="h-10 bg-black border-b border-[#30363d] flex items-center justify-between px-4 z-[1100]">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="sm:hidden text-gray-400"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg></button>
            <span class="text-blue-500 font-black text-xs italic tracking-tighter">DS IDE</span>
            <span id="current-project-display" class="text-[9px] font-bold text-gray-600 uppercase tracking-widest truncate max-w-[80px]">No Project</span>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="togglePreview()" class="btn-icon" title="View Preview">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </button>
            <button onclick="openAIWizard()" class="bg-amber-400 hover:bg-amber-300 text-black px-3 py-1 rounded-md text-[9px] font-black italic">AI</button>
            <button onclick="logout()" class="text-[9px] font-bold text-gray-500 hover:text-red-400">LOGOUT</button>
        </div>
    </nav>

    <!-- Workspace -->
    <div id="workspace-ui" class="workspace hidden">
        <aside class="sidebar">
            <div class="p-3 flex items-center justify-between border-b border-[#30363d]">
                <span class="text-[9px] font-black text-gray-500 uppercase tracking-tighter">Files</span>
                <button onclick="triggerCreateFile()" class="btn-icon"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg></button>
            </div>
            <div id="file-tree" class="flex-1 overflow-y-auto py-1"></div>
            <div class="p-3 border-t border-[#30363d]">
                <button onclick="backToDashboard()" class="w-full py-1.5 bg-[#21262d] rounded-lg text-[9px] font-bold text-gray-500 hover:text-white transition-all">EXIT REPL</button>
            </div>
        </aside>

        <main class="editor-area">
            <!-- New Tab Bar -->
            <div id="tabs-bar" class="tabs-container"></div>
            
            <!-- Editor Controls -->
            <div class="p-2 border-b border-[#30363d] flex justify-between items-center bg-[#0d1117] shrink-0">
                <span id="editor-file-info" class="text-[10px] text-gray-500 italic px-2">No file open</span>
                <button id="btn-save" onclick="saveCurrentFile()" class="px-4 py-1 bg-blue-600 hover:bg-blue-500 rounded text-[9px] font-bold text-white uppercase disabled:opacity-20">Save</button>
            </div>

            <!-- Editor Surface -->
            <div class="flex-1 relative overflow-hidden">
                <div id="backdrop" class="code-font text-[#c9d1d9]"></div>
                <textarea id="code-input" class="code-font" spellcheck="false" oninput="onCodeChange()" onscroll="syncScroll()"></textarea>
            </div>
        </main>
    </div>

    <!-- Floating Preview -->
    <div id="preview-overlay" class="preview-overlay">
        <div class="h-10 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Preview Window</span>
            <div class="flex gap-2">
                <button onclick="refreshPreview()" class="text-gray-400 hover:text-blue-500"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
                <button onclick="togglePreview()" class="text-gray-400 hover:text-red-500"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
        </div>
        <iframe id="preview-frame" class="w-full h-full border-none bg-white"></iframe>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-ui" class="fixed inset-0 z-40 bg-[#0d1117] flex flex-col items-center p-8 overflow-y-auto">
        <div class="w-full max-w-4xl">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-6 mb-12">
                <div>
                    <h2 class="text-[9px] font-black text-blue-500 uppercase tracking-widest mb-1">Developer Studio</h2>
                    <h1 class="text-3xl font-bold text-white">Project Workspace</h1>
                </div>
                <button onclick="triggerCreateRepl()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold text-xs hover:scale-105 active:scale-95 transition-all">+ CREATE REPL</button>
            </div>
            <div id="repl-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-ui" class="fixed inset-0 z-[6000] bg-black/80 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-2xl w-full max-w-[300px]">
            <p id="modal-title" class="text-[9px] font-black text-blue-500 uppercase mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm mb-4 focus:border-blue-500" placeholder="Name...">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 text-[9px] font-bold text-gray-500">CANCEL</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-[9px] uppercase">CONFIRM</button>
            </div>
        </div>
    </div>

    <!-- Auth -->
    <div id="auth-ui" class="fixed inset-0 z-[9000] bg-[#0d1117] flex items-center justify-center p-6">
        <div class="w-full max-w-[300px] text-center">
            <h1 class="text-3xl font-black text-blue-500 italic mb-10 tracking-tighter">DEVSTUDIO</h1>
            <div class="bg-[#161b22] p-6 rounded-[32px] border border-[#30363d] shadow-2xl">
                <input type="email" id="email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl mb-3 text-white outline-none focus:border-blue-500">
                <input type="password" id="pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl mb-6 text-white outline-none focus:border-blue-500">
                <button onclick="authAction()" class="w-full bg-blue-600 py-3 rounded-xl font-black text-white text-[9px] tracking-widest uppercase shadow-xl shadow-blue-600/20 active:scale-95 transition-all">ENTER STUDIO</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action completed!</div>

<script>
    const DB_KEY = 'ds_pro_v4_db';
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || { users: {} };
    let session = JSON.parse(localStorage.getItem('ds_session')) || null;
    
    let curReplIdx = null;
    let openFiles = []; // Array of file indexes currently in tabs
    let activeFileIdx = null;
    let lastSaved = "";
    let isPreviewOpen = false;

    // --- Core Actions ---
    function authAction() {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value;
        if(!email || !pass) return;
        if(!db.users[email]) db.users[email] = { email, pass, repls: [] };
        if(db.users[email].pass === pass) {
            session = db.users[email];
            localStorage.setItem('ds_session', JSON.stringify({ email }));
            document.getElementById('auth-ui').classList.add('hidden');
            loadDashboard();
        }
    }

    function loadDashboard() {
        document.getElementById('dashboard-ui').classList.remove('hidden');
        document.getElementById('workspace-ui').classList.add('hidden');
        const list = document.getElementById('repl-list');
        list.innerHTML = '';
        session.repls.forEach((repl, idx) => {
            const card = document.createElement('div');
            card.className = "bg-[#161b22] border border-[#30363d] p-6 rounded-2xl hover:border-blue-500 cursor-pointer transition-all relative";
            card.innerHTML = `<div class="text-[9px] font-bold text-blue-500 mb-1">REPL</div><div class="text-xl font-bold text-white">${repl.name}</div><button onclick="deleteRepl(event, ${idx})" class="absolute top-4 right-4 text-gray-700">✕</button>`;
            card.onclick = () => openRepl(idx);
            list.appendChild(card);
        });
    }

    function openRepl(idx) {
        curReplIdx = idx;
        openFiles = [];
        activeFileIdx = null;
        document.getElementById('current-project-display').textContent = session.repls[idx].name;
        document.getElementById('dashboard-ui').classList.add('hidden');
        document.getElementById('workspace-ui').classList.remove('hidden');
        renderFileTree();
        if(session.repls[idx].files.length > 0) openFileTab(0);
    }

    // --- Tabs System ---
    function renderTabs() {
        const bar = document.getElementById('tabs-bar');
        bar.innerHTML = '';
        openFiles.forEach((fileIdx) => {
            const file = session.repls[curReplIdx].files[fileIdx];
            const tab = document.createElement('div');
            tab.className = `tab ${activeFileIdx === fileIdx ? 'active' : ''}`;
            tab.innerHTML = `
                <span class="truncate">${file.name}</span>
                <span class="tab-close" onclick="closeTab(event, ${fileIdx})">✕</span>
            `;
            tab.onclick = () => selectFile(fileIdx);
            bar.appendChild(tab);
        });
    }

    function openFileTab(idx) {
        if(!openFiles.includes(idx)) {
            openFiles.push(idx);
        }
        selectFile(idx);
    }

    function selectFile(idx) {
        activeFileIdx = idx;
        const file = session.repls[curReplIdx].files[idx];
        document.getElementById('editor-file-info').textContent = file.name;
        document.getElementById('code-input').value = file.content;
        lastSaved = file.content;
        document.getElementById('btn-save').disabled = true;
        renderTabs();
        applyHighlight();
        if(isPreviewOpen) refreshPreview();
    }

    function closeTab(e, idx) {
        e.stopPropagation();
        openFiles = openFiles.filter(i => i !== idx);
        if(activeFileIdx === idx) {
            activeFileIdx = openFiles.length > 0 ? openFiles[openFiles.length - 1] : null;
        }
        if(activeFileIdx !== null) selectFile(activeFileIdx);
        else {
            document.getElementById('code-input').value = "";
            document.getElementById('editor-file-info').textContent = "No file open";
            applyHighlight();
        }
        renderTabs();
    }

    // --- File Operations ---
    function renderFileTree() {
        const tree = document.getElementById('file-tree');
        tree.innerHTML = '';
        session.repls[curReplIdx].files.forEach((file, i) => {
            const el = document.createElement('div');
            el.className = `file-item group`;
            el.innerHTML = `<span>${file.name}</span><span onclick="deleteFile(event, ${i})" class="opacity-0 group-hover:opacity-100">✕</span>`;
            el.onclick = () => openFileTab(i);
            tree.appendChild(el);
        });
    }

    function triggerCreateFile() {
        openModal("New File", "index.html", (val) => {
            session.repls[curReplIdx].files.push({ name: val, content: getHTMLTemplate() });
            saveToLocalStorage();
            renderFileTree();
            openFileTab(session.repls[curReplIdx].files.length - 1);
        });
    }

    function deleteFile(e, idx) {
        e.stopPropagation();
        if(session.repls[curReplIdx].files.length <= 1) return;
        session.repls[curReplIdx].files.splice(idx, 1);
        openFiles = openFiles.filter(i => i !== idx).map(i => i > idx ? i - 1 : i);
        if(activeFileIdx === idx) activeFileIdx = null;
        saveToLocalStorage();
        renderFileTree();
        renderTabs();
    }

    function saveCurrentFile() {
        if(activeFileIdx === null) return;
        const code = document.getElementById('code-input').value;
        session.repls[curReplIdx].files[activeFileIdx].content = code;
        lastSaved = code;
        document.getElementById('btn-save').disabled = true;
        saveToLocalStorage();
        showToast("Saved");
        if(isPreviewOpen) refreshPreview();
    }

    // --- UI/UX ---
    function togglePreview() {
        isPreviewOpen = !isPreviewOpen;
        document.getElementById('preview-overlay').classList.toggle('open', isPreviewOpen);
        if(isPreviewOpen) refreshPreview();
    }

    function refreshPreview() {
        const code = document.getElementById('code-input').value;
        const frame = document.getElementById('preview-frame');
        const blob = new Blob([code], {type: 'text/html'});
        frame.src = URL.createObjectURL(blob);
    }

    function applyHighlight() { document.getElementById('backdrop').textContent = document.getElementById('code-input').value; }
    function syncScroll() { document.getElementById('backdrop').scrollTop = document.getElementById('code-input').scrollTop; document.getElementById('backdrop').scrollLeft = document.getElementById('code-input').scrollLeft; }
    function onCodeChange() { document.getElementById('btn-save').disabled = (document.getElementById('code-input').value === lastSaved); applyHighlight(); }
    function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    function backToDashboard() { loadDashboard(); }
    function openModal(t, p, c) { document.getElementById('modal-title').textContent = t; document.getElementById('modal-input').placeholder = p; document.getElementById('modal-ui').classList.replace('hidden', 'flex'); document.getElementById('modal-confirm').onclick = () => { const v = document.getElementById('modal-input').value; if(v){c(v); closeModal();} }; }
    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); document.getElementById('modal-input').value = ''; }
    function saveToLocalStorage() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
    function getHTMLTemplate() { return '<!DOCTYPE html>\n<html>\n<head>\n<script src="https://cdn.tailwindcss.com"><\/script>\n</head>\n<body class="bg-black text-white p-10">\n  <h1 class="text-3xl font-bold">New File Created</h1>\n</body>\n</html>'; }
    function logout() { localStorage.removeItem('ds_session'); location.reload(); }
    function triggerCreateRepl() { openModal("Project Name", "New App", (v) => { session.repls.push({ name: v, files: [{name:'index.html', content:getHTMLTemplate()}] }); saveToLocalStorage(); loadDashboard(); }); }
    function deleteRepl(e, i) { e.stopPropagation(); if(confirm("Delete?")) { session.repls.splice(i, 1); saveToLocalStorage(); loadDashboard(); } }

    const savedSess = JSON.parse(localStorage.getItem('ds_session'));
    if(savedSess && db.users[savedSess.email]) {
        session = db.users[savedSess.email];
        document.getElementById('auth-ui').classList.add('hidden');
        loadDashboard();
    }
</script>
</body>
</html>
