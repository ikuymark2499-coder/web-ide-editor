<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #000000;
            --bg-surface: #0a0a0a;
            --bg-card: #111111;
            --accent: #3b82f6;
            --border: rgba(255, 255, 255, 0.06);
            --text-main: #e5e7eb;
            --text-dim: #6b7280;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
            font-size: 13px; /* Smaller base font for modern look */
        }

        .code-font { font-family: 'JetBrains Mono', monospace; font-size: 12px; }

        /* UI Containers */
        .header-slim {
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            justify-content: space-between;
        }

        .tabs-slim {
            height: 34px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs-slim::-webkit-scrollbar { display: none; }

        .tab-item {
            padding: 0 14px;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-dim);
            border-right: 1px solid var(--border);
            cursor: pointer;
            transition: 0.15s;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }
        .tab-item:hover { background: #0a0a0a; color: #fff; }
        .tab-item.active {
            background: var(--bg-surface);
            color: #fff;
            box-shadow: inset 0 -1px 0 var(--accent);
        }

        /* Input/Editor Customization */
        textarea {
            background: var(--bg-surface);
            color: #d1d5db;
            padding: 16px;
            border: none;
            outline: none !important;
            resize: none;
            line-height: 1.6;
            width: 100%;
            height: 100%;
        }

        /* Custom Modern Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .modal-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 320px;
            border-radius: 12px;
            padding: 20px;
            transform: scale(0.95);
            transition: 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.open { display: flex; }
        .modal-overlay.open .modal-box { transform: scale(1); }

        /* Desktop Simulation Enhancements */
        .pc-frame {
            position: fixed;
            top: 45px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 95vw;
            height: calc(100vh - 80px);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            z-index: 4000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            transition: 0.3s;
        }
        .pc-frame.open { display: flex; transform: translateX(-50%) translateY(0); }

        /* Dashboard & Cards */
        .dashboard-container {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .proj-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            transition: 0.2s;
            cursor: pointer;
        }
        .proj-card:hover { border-color: var(--accent); background: #161616; }

        /* Notification Toast */
        .toast-notify {
            position: fixed;
            top: 50px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            z-index: 6000;
            opacity: 0;
            transform: translateX(20px);
            transition: 0.3s;
            pointer-events: none;
        }
        .toast-notify.show { opacity: 1; transform: translateX(0); }

        /* Utility Buttons */
        .btn-mini { padding: 4px 10px; border-radius: 5px; font-size: 10px; font-weight: 700; transition: 0.2s; }
        .btn-accent { background: var(--accent); color: #fff; }
        .btn-outline { border: 1px solid var(--border); color: var(--text-dim); }
        .btn-outline:hover { color: #fff; border-color: #fff; }

        .btn-icon { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 4px; color: var(--text-dim); transition: 0.2s; }
        .btn-icon:hover { background: rgba(255,255,255,0.05); color: #fff; }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header -->
    <header class="header-slim shrink-0">
        <div class="flex items-center gap-4">
            <button onclick="navDashboard()" class="btn-icon">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            </button>
            <div class="flex flex-col leading-tight">
                <span id="p-title" class="text-[11px] font-bold tracking-tight">MY-APP</span>
                <span id="save-status" class="text-[9px] text-gray-600 font-medium">READY</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="saveFile()" id="btn-save" class="btn-mini btn-outline disabled:opacity-30">SAVE</button>
            <button onclick="togglePC()" class="btn-mini btn-accent flex items-center gap-1.5">
                <svg width="10" height="10" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> RUN
            </button>
        </div>
    </header>

    <!-- Project Editor View -->
    <div id="editor-view" class="flex-1 flex flex-col hidden">
        <div class="tabs-slim">
            <div id="tabs-list" class="flex"></div>
            <button onclick="triggerNewFile()" class="btn-icon h-full w-10 border-l border-[var(--border)]">+</button>
        </div>
        <div class="flex-1 relative overflow-hidden">
            <textarea id="code-area" class="code-font" spellcheck="false" oninput="onEdit()"></textarea>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="fixed inset-0 z-[100] bg-black overflow-y-auto">
        <div class="dashboard-container">
            <div class="flex justify-between items-end mb-10">
                <div>
                    <h1 class="text-xs font-black tracking-[0.2em] text-blue-500 uppercase mb-1">LOCAL WORKSPACE</h1>
                    <h2 class="text-2xl font-bold text-white">Project Browser</h2>
                </div>
                <div class="flex gap-2">
                    <button onclick="importProject()" class="btn-mini btn-outline">IMPORT</button>
                    <button onclick="triggerNewProject()" class="btn-mini bg-white text-black hover:bg-gray-200">NEW PROJECT</button>
                </div>
            </div>
            <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </div>
    </div>

    <!-- PC Simulation View -->
    <div id="pc-view" class="pc-frame">
        <div class="h-8 bg-[#f1f1f1] border-b flex items-center px-3 justify-between">
            <div class="flex gap-1.5">
                <div class="w-2.5 h-2.5 rounded-full bg-red-400 cursor-pointer" onclick="togglePC()"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-green-400"></div>
            </div>
            <span class="text-[9px] font-bold text-gray-400 font-mono tracking-widest">PREVIEW MODE</span>
            <div class="w-10"></div>
        </div>
        <iframe id="preview-frame" class="flex-1 w-full bg-white border-none"></iframe>
    </div>

    <!-- CUSTOM ALERT/CONFIRM MODAL -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" class="text-xs font-black text-blue-500 tracking-widest uppercase mb-2">SYSTEM</h3>
            <p id="modal-desc" class="text-xs text-gray-400 mb-6 leading-relaxed">Description goes here.</p>
            <div id="modal-input-container" class="hidden mb-6">
                <input type="text" id="modal-field" class="w-full bg-black border border-white/10 rounded-lg p-3 text-xs text-white outline-none focus:border-blue-500">
            </div>
            <div class="flex gap-2" id="modal-actions">
                <button id="modal-cancel" class="flex-1 btn-mini btn-outline py-2">CANCEL</button>
                <button id="modal-ok" class="flex-1 btn-mini btn-accent py-2">CONFIRM</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast-notify">SAVED</div>
    <input type="file" id="file-helper" class="hidden" accept=".json" onchange="handleImport(event)">

<script>
    const DB_NAME = 'DevUltraDB';
    let db, projects = [], activePIdx = null, activeFIdx = 0, lastContent = "";

    // --- DB Setup ---
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore('projects', { keyPath: 'id', autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; loadAll(); };

    function loadAll() {
        const store = db.transaction('projects', 'readonly').objectStore('projects');
        store.getAll().onsuccess = e => { projects = e.target.result; renderDashboard(); };
    }

    function sync(p, cb) {
        const tx = db.transaction('projects', 'readwrite');
        tx.objectStore('projects').put(p).onsuccess = () => { if(cb) cb(); loadAll(); };
    }

    // --- Modern Custom Dialog ---
    function customUI(type, title, desc, callback, defaultValue = "") {
        const modal = document.getElementById('custom-modal');
        const field = document.getElementById('modal-field');
        const inputDiv = document.getElementById('modal-input-container');
        const okBtn = document.getElementById('modal-ok');
        const cancelBtn = document.getElementById('modal-cancel');

        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-desc').textContent = desc;
        
        inputDiv.classList.toggle('hidden', type !== 'input');
        cancelBtn.classList.toggle('hidden', type === 'alert');
        if(type === 'input') field.value = defaultValue;

        modal.classList.add('open');

        const close = () => modal.classList.remove('open');
        
        okBtn.onclick = () => { close(); if(type === 'input') callback(field.value); else callback(true); };
        cancelBtn.onclick = () => { close(); if(type !== 'alert') callback(false); };
    }

    // --- Dashboard ---
    function renderDashboard() {
        const grid = document.getElementById('project-grid');
        grid.innerHTML = '';
        projects.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = "proj-card group relative";
            card.innerHTML = `
                <div class="text-[9px] font-bold text-gray-500 mb-1">ID: ${p.id}</div>
                <div class="text-sm font-bold text-white mb-3">${p.name}</div>
                <div class="flex justify-between items-center text-[10px] text-gray-600">
                    <span>${p.files.length} Files</span>
                    <button onclick="delProj(event, ${p.id})" class="text-red-900 group-hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">DELETE</button>
                </div>
            `;
            card.onclick = () => openProj(i);
            grid.appendChild(card);
        });
    }

    // --- Editor ---
    function openProj(idx) {
        activePIdx = idx;
        const p = projects[idx];
        document.getElementById('p-title').textContent = p.name.toUpperCase();
        document.getElementById('dashboard-view').classList.add('hidden');
        document.getElementById('editor-view').classList.remove('hidden');
        openFile(0);
    }

    function openFile(fIdx) {
        activeFIdx = fIdx;
        const file = projects[activePIdx].files[fIdx];
        const area = document.getElementById('code-area');
        area.value = file.content;
        lastContent = file.content;
        updateUI();
        renderTabs();
    }

    function renderTabs() {
        const list = document.getElementById('tabs-list');
        list.innerHTML = '';
        projects[activePIdx].files.forEach((f, i) => {
            const tab = document.createElement('div');
            tab.className = `tab-item ${activeFIdx === i ? 'active' : ''}`;
            tab.innerHTML = `<span onclick="openFile(${i})">${f.name}</span> <span class="hover:text-red-500 text-[10px]" onclick="delFile(event, ${i})">Ã—</span>`;
            list.appendChild(tab);
        });
    }

    function onEdit() {
        const changed = document.getElementById('code-area').value !== lastContent;
        document.getElementById('btn-save').disabled = !changed;
        document.getElementById('save-status').textContent = changed ? "MODIFIED" : "SYNCED";
        document.getElementById('save-status').className = `text-[9px] font-medium ${changed ? 'text-amber-500' : 'text-gray-600'}`;
    }

    function saveFile() {
        const code = document.getElementById('code-area').value;
        projects[activePIdx].files[activeFIdx].content = code;
        lastContent = code;
        sync(projects[activePIdx], () => {
            updateUI();
            notify("SAVED TO DISK");
        });
    }

    function updateUI() {
        document.getElementById('btn-save').disabled = true;
        document.getElementById('save-status').textContent = "SYNCED";
        document.getElementById('save-status').className = "text-[9px] font-medium text-gray-600";
    }

    // --- Actions ---
    function togglePC() {
        const pc = document.getElementById('pc-view');
        const frame = document.getElementById('preview-frame');
        const isOpen = pc.classList.toggle('open');
        if(isOpen) {
            const html = projects[activePIdx].files.find(f => f.name.endsWith('.html')) || projects[activePIdx].files[0];
            const blob = new Blob([html.content], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
        }
    }

    function triggerNewFile() {
        customUI('input', 'NEW FILE', 'Enter filename with extension', (name) => {
            if(!name) return;
            projects[activePIdx].files.push({ name, content: '' });
            sync(projects[activePIdx], () => openFile(projects[activePIdx].files.length - 1));
        });
    }

    function delFile(e, fIdx) {
        e.stopPropagation();
        if(projects[activePIdx].files.length <= 1) return notify("CANNOT DELETE LAST FILE");
        customUI('confirm', 'DELETE FILE', 'Are you sure you want to remove this file?', (ok) => {
            if(!ok) return;
            projects[activePIdx].files.splice(fIdx, 1);
            activeFIdx = Math.max(0, activeFIdx - 1);
            sync(projects[activePIdx], () => openFile(activeFIdx));
        });
    }

    function triggerNewProject() {
        customUI('input', 'NEW PROJECT', 'Enter a name for your new workspace', (name) => {
            if(!name) return;
            const p = { name, files: [{ name: 'index.html', content: '<!-- Start Coding -->' }], last: Date.now() };
            sync(p);
        });
    }

    function delProj(e, id) {
        e.stopPropagation();
        customUI('confirm', 'DELETE PROJECT', 'This will wipe all files in this project permanently.', (ok) => {
            if(!ok) return;
            const tx = db.transaction('projects', 'readwrite');
            tx.objectStore('projects').delete(id).onsuccess = () => loadAll();
        });
    }

    function navDashboard() {
        document.getElementById('editor-view').classList.add('hidden');
        document.getElementById('dashboard-view').classList.remove('hidden');
        document.getElementById('pc-view').classList.remove('open');
    }

    function notify(m) {
        const t = document.getElementById('toast');
        t.textContent = m;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    // Backup & Import
    function importProject() { document.getElementById('file-helper').click(); }
    function handleImport(e) {
        const reader = new FileReader();
        reader.onload = ev => {
            try {
                const p = JSON.parse(ev.target.result);
                delete p.id;
                sync(p);
                notify("IMPORT SUCCESS");
            } catch(err) { notify("INVALID FILE"); }
        };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
    </html>
