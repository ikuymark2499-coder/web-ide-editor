<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio IDE - Clean Tabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-darker: #010409;
            --bg-main: #0d1117;
            --border: #30363d;
            --gold: #ffcf40;
            --tab-inactive: #161b22;
            --tab-active: #0d1117;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: #c9d1d9; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
        }

        .code-font { font-family: 'Fira Code', monospace; font-size: 13px; line-height: 1.6; }

        /* Workspace Layout - Single Column */
        .workspace {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px); /* Height minus header */
        }

        /* Tabs System */
        .tabs-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border);
            height: 40px;
        }

        .tabs-container {
            display: flex;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab {
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: var(--tab-inactive);
            border-right: 1px solid var(--border);
            color: #8b949e;
            font-size: 12px;
            cursor: pointer;
            min-width: 100px;
            max-width: 200px;
            height: 100%;
            position: relative;
            transition: 0.2s;
            white-space: nowrap;
        }
        .tab:hover { background: #1c2128; color: white; }
        .tab.active {
            background: var(--bg-main);
            color: #58a6ff;
            border-top: 2px solid #58a6ff;
            font-weight: 600;
        }
        .tab-close {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
            opacity: 0.6;
        }
        .tab-close:hover { background: rgba(248, 81, 73, 0.2); color: #f85149; opacity: 1; }

        /* Add File Button in Tabs */
        .add-file-btn {
            width: 40px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-darker);
            color: #8b949e;
            cursor: pointer;
            border-left: 1px solid var(--border);
            transition: 0.2s;
        }
        .add-file-btn:hover { background: #1c2128; color: white; }

        /* Editor */
        .editor-area { flex: 1; position: relative; overflow: hidden; background: var(--bg-main); }
        #code-input, #backdrop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box; white-space: pre; overflow: auto;
            border: none; outline: none; background: transparent;
        }
        #code-input { color: #e6edf3; z-index: 2; caret-color: var(--gold); resize: none; }
        #backdrop { color: transparent; z-index: 1; pointer-events: none; }
        .match { background: rgba(255, 207, 64, 0.3); border-bottom: 2px solid var(--gold); }

        /* Floating Preview */
        .preview-overlay {
            position: fixed; top: 48px; right: -100%; width: 100%; height: calc(100% - 48px);
            background: #fff; z-index: 1000; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        @media (min-width: 1024px) { .preview-overlay { width: 45%; } }
        .preview-overlay.open { right: 0; }

        .btn-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: 0.2s; color: #8b949e; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: #fff; }

        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 8px 20px; border-radius: 50px; font-size: 12px; font-weight: bold; z-index: 10000; transition: 0.3s; opacity: 0; pointer-events: none; }
        .toast.show { opacity: 1; bottom: 40px; }
    </style>
</head>
<body>

    <!-- Nav -->
    <nav class="h-12 bg-[#010409] border-b border-[#30363d] flex items-center justify-between px-4 z-[1100]">
        <div class="flex items-center gap-4">
            <!-- Back to Dashboard Button (Moved here) -->
            <button onclick="backToDashboard()" class="text-gray-400 hover:text-white flex items-center gap-2">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                <span class="text-xs font-bold uppercase tracking-widest hidden sm:inline">Projects</span>
            </button>
            <div class="h-4 w-[1px] bg-gray-800"></div>
            <span id="current-project-display" class="text-xs font-bold text-blue-500 uppercase tracking-widest truncate max-w-[120px]">No Project</span>
        </div>
        
        <div class="flex items-center gap-2">
            <!-- Save Status Indicator -->
            <span id="save-status" class="text-[10px] text-gray-500 italic mr-2">Saved</span>
            
            <button onclick="togglePreview()" class="btn-icon" title="Preview">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </button>
            <button onclick="openAIWizard()" class="bg-amber-400 hover:bg-amber-300 text-black px-3 py-1.5 rounded-md text-[10px] font-black italic shadow-lg shadow-amber-400/20">AI GEN</button>
        </div>
    </nav>

    <!-- Workspace (No Sidebar) -->
    <div id="workspace-ui" class="workspace hidden">
        
        <!-- Tab Bar Area -->
        <div class="tabs-wrapper">
            <div id="tabs-bar" class="tabs-container"></div>
            <!-- The + Button -->
            <div class="add-file-btn" onclick="triggerCreateFile()" title="Create New File">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            </div>
        </div>

        <!-- Toolbar (Search & Save) -->
        <div class="p-2 border-b border-[#30363d] flex justify-between items-center bg-[#0d1117] h-10 shrink-0">
            <div class="flex items-center gap-2 w-full max-w-md">
                <svg width="14" height="14" class="text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" id="search-input" oninput="handleSearch()" placeholder="Find in code..." class="bg-transparent text-xs text-white outline-none w-full placeholder-gray-600">
            </div>
            <button id="btn-save" onclick="saveCurrentFile()" class="px-4 py-1 bg-blue-600 hover:bg-blue-500 rounded text-[10px] font-bold text-white uppercase disabled:opacity-30 disabled:cursor-not-allowed transition-all" disabled>SAVE</button>
        </div>

        <!-- Editor -->
        <main class="editor-area">
            <div id="backdrop" class="code-font text-[#c9d1d9]"></div>
            <textarea id="code-input" class="code-font" spellcheck="false" oninput="onCodeChange()" onscroll="syncScroll()"></textarea>
        </main>
    </div>

    <!-- Preview Overlay -->
    <div id="preview-overlay" class="preview-overlay">
        <div class="h-10 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Live Preview</span>
            <div class="flex gap-2">
                <button onclick="refreshPreview()" class="text-blue-500 hover:rotate-180 transition-all"><svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
                <button onclick="togglePreview()" class="text-red-500"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
        </div>
        <iframe id="preview-frame" class="w-full h-full border-none bg-white"></iframe>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-ui" class="fixed inset-0 z-40 bg-[#0d1117] flex flex-col items-center p-8 overflow-y-auto">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between items-center mb-10 border-b border-[#30363d] pb-6">
                <div>
                    <h1 class="text-3xl font-black text-white italic tracking-tighter">MY PROJECTS</h1>
                    <p class="text-xs text-gray-500 mt-1">Select a project to start coding</p>
                </div>
                <button onclick="triggerCreateRepl()" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-xs hover:scale-105 transition-all shadow-lg shadow-blue-900/50">+ NEW PROJECT</button>
            </div>
            <div id="repl-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-ui" class="fixed inset-0 z-[6000] bg-black/90 hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-2xl w-full max-w-[300px]">
            <p id="modal-title" class="text-[10px] font-black text-blue-500 uppercase mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm mb-4 focus:border-blue-500" placeholder="Name...">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 text-[10px] font-bold text-gray-500">CANCEL</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-[10px] uppercase">CONFIRM</button>
            </div>
        </div>
    </div>

    <!-- AI Wizard -->
    <div id="ai-wizard" class="fixed inset-0 z-[7000] bg-black/95 hidden items-center justify-center p-6 backdrop-blur-md">
        <div id="ai-step-0" class="w-full max-w-[320px] text-center space-y-6">
            <h2 class="text-xl font-bold text-white italic">AI SETUP</h2>
            <input type="password" id="ai-key-input" placeholder="Gemini API Key..." class="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-xl text-white outline-none focus:border-amber-400 text-xs">
            <button onclick="saveAIKey()" class="w-full bg-amber-400 py-3 rounded-xl font-black text-[10px] text-black">CONNECT</button>
            <button onclick="closeAIWizard()" class="text-gray-500 text-[9px] font-bold">CLOSE</button>
        </div>
        <div id="ai-chat-ui" class="w-full max-w-[500px] h-[70vh] flex flex-col hidden">
             <div id="ai-messages" class="flex-1 bg-[#161b22] border border-[#30363d] rounded-t-2xl p-4 overflow-y-auto space-y-3 text-xs"></div>
             <div class="flex gap-2 p-3 bg-[#161b22] border-t border-x border-[#30363d] rounded-b-2xl">
                 <input type="text" id="ai-prompt" placeholder="สั่งงาน AI..." class="flex-1 bg-transparent px-2 text-white outline-none text-sm">
                 <button onclick="runAIGenerator()" class="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold">></button>
             </div>
             <button onclick="closeAIWizard()" class="mt-4 text-gray-500 text-[10px] text-center w-full">CLOSE AI</button>
        </div>
    </div>

    <!-- Auth -->
    <div id="auth-ui" class="fixed inset-0 z-[9000] bg-[#0d1117] flex items-center justify-center p-6">
        <div class="w-full max-w-[300px] text-center">
            <h1 class="text-4xl font-black text-blue-600 italic mb-8 tracking-tighter">DS IDE</h1>
            <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d]">
                <input type="email" id="email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl mb-3 text-white outline-none text-sm">
                <input type="password" id="pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl mb-6 text-white outline-none text-sm">
                <button onclick="authAction()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white text-[10px] uppercase">START CODING</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Action completed!</div>

<script>
    const DB_KEY = 'ds_tab_edition_db';
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || { users: {} };
    let session = JSON.parse(localStorage.getItem('ds_session')) || null;
    let userKey = localStorage.getItem('ds_api_key') || "";
    
    let curReplIdx = null;
    let activeFileIdx = null;
    let lastSaved = "";
    let isPreviewOpen = false;

    // --- Auth ---
    function authAction() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return;
        if(!db.users[e]) db.users[e] = { email: e, pass: p, repls: [] };
        if(db.users[e].pass === p) {
            session = db.users[e]; localStorage.setItem('ds_session', JSON.stringify({ email: e }));
            document.getElementById('auth-ui').classList.add('hidden'); loadDashboard();
        } else showToast("Wrong password");
        saveToLocalStorage();
    }

    // --- Dashboard ---
    function loadDashboard() {
        document.getElementById('dashboard-ui').classList.remove('hidden');
        document.getElementById('workspace-ui').classList.add('hidden');
        document.getElementById('preview-overlay').classList.remove('open');
        const list = document.getElementById('repl-list');
        list.innerHTML = '';
        session.repls.forEach((repl, idx) => {
            const card = document.createElement('div');
            card.className = "bg-[#161b22] border border-[#30363d] p-5 rounded-2xl hover:border-blue-500 cursor-pointer relative group";
            card.innerHTML = `<div class="text-[9px] font-bold text-gray-500 mb-1">PROJECT</div><div class="text-lg font-bold text-white">${repl.name}</div><div class="text-[10px] text-gray-600 mt-2">${repl.files.length} Files</div><button onclick="deleteRepl(event, ${idx})" class="absolute top-4 right-4 text-gray-700 hover:text-red-500 opacity-0 group-hover:opacity-100">✕</button>`;
            card.onclick = () => openRepl(idx);
            list.appendChild(card);
        });
    }

    function triggerCreateRepl() {
        openModal("Create Project", "Name...", (val) => {
            session.repls.push({ name: val, files: [{ name: 'index.html', content: getTemplate('index.html') }] });
            saveToLocalStorage(); loadDashboard();
        });
    }

    function deleteRepl(e, idx) {
        e.stopPropagation();
        if(confirm("Delete this project?")) { session.repls.splice(idx, 1); saveToLocalStorage(); loadDashboard(); }
    }

    // --- Workspace (Tabs Only) ---
    function openRepl(idx) {
        curReplIdx = idx;
        document.getElementById('current-project-display').textContent = session.repls[idx].name;
        document.getElementById('dashboard-ui').classList.add('hidden');
        document.getElementById('workspace-ui').classList.remove('hidden');
        if(session.repls[idx].files.length > 0) selectFile(0);
        renderTabs();
    }

    function renderTabs() {
        const bar = document.getElementById('tabs-bar');
        bar.innerHTML = '';
        session.repls[curReplIdx].files.forEach((file, idx) => {
            const tab = document.createElement('div');
            tab.className = `tab ${activeFileIdx === idx ? 'active' : ''}`;
            tab.innerHTML = `<span onclick="selectFile(${idx})">${file.name}</span> <span class="tab-close" onclick="deleteFile(event, ${idx})">×</span>`;
            bar.appendChild(tab);
        });
    }

    function triggerCreateFile() {
        openModal("New File", "script.js", (val) => {
            session.repls[curReplIdx].files.push({ name: val, content: getTemplate(val) });
            saveToLocalStorage();
            selectFile(session.repls[curReplIdx].files.length - 1);
        });
    }

    function selectFile(idx) {
        activeFileIdx = idx;
        const file = session.repls[curReplIdx].files[idx];
        document.getElementById('code-input').value = file.content;
        lastSaved = file.content;
        document.getElementById('btn-save').disabled = true;
        document.getElementById('save-status').textContent = "Opened";
        renderTabs();
        applyHighlight();
        if(isPreviewOpen) refreshPreview();
    }

    function deleteFile(e, idx) {
        e.stopPropagation();
        if(session.repls[curReplIdx].files.length <= 1) return showToast("Keep at least 1 file");
        if(confirm(`Delete ${session.repls[curReplIdx].files[idx].name}?`)) {
            session.repls[curReplIdx].files.splice(idx, 1);
            if(activeFileIdx >= idx && activeFileIdx > 0) activeFileIdx--;
            saveToLocalStorage();
            selectFile(activeFileIdx || 0);
        }
    }

    function saveCurrentFile() {
        const code = document.getElementById('code-input').value;
        session.repls[curReplIdx].files[activeFileIdx].content = code;
        lastSaved = code;
        document.getElementById('btn-save').disabled = true;
        document.getElementById('save-status').textContent = "Saved";
        saveToLocalStorage();
        if(isPreviewOpen) refreshPreview();
    }

    function onCodeChange() {
        const code = document.getElementById('code-input').value;
        const isChanged = code !== lastSaved;
        document.getElementById('btn-save').disabled = !isChanged;
        document.getElementById('save-status').textContent = isChanged ? "Unsaved*" : "Saved";
        applyHighlight();
    }

    // --- Feature: Templates ---
    function getTemplate(name) {
        const ext = name.split('.').pop().toLowerCase();
        if(ext === 'html') return '<!DOCTYPE html>\n<html>\n<head>\n  <script src="https://cdn.tailwindcss.com"><\/script>\n</head>\n<body class="bg-gray-900 text-white p-10">\n  <h1 class="text-3xl font-bold">Hello World</h1>\n</body>\n</html>';
        if(ext === 'js') return 'console.log("Hello JS");';
        if(ext === 'css') return 'body { background: #000; }';
        if(ext === 'py') return 'print("Hello Python")';
        return '// New File';
    }

    // --- Search & Scroll ---
    function handleSearch() {
        const term = document.getElementById('search-input').value;
        const input = document.getElementById('code-input');
        const content = input.value;
        if (!term) { applyHighlight(); return; }
        const regex = new RegExp(`(${term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
        document.getElementById('backdrop').innerHTML = content.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(regex, '<span class="match">$1</span>');
        const index = content.toLowerCase().indexOf(term.toLowerCase());
        if (index !== -1) {
            const lineCount = content.substring(0, index).split('\n').length;
            input.scrollTop = (lineCount - 1) * 20.8 - 50; 
            syncScroll();
        }
    }

    // --- AI Logic (With User Key) ---
    async function runAIGenerator() {
        const prompt = document.getElementById('ai-prompt').value;
        if(!prompt) return;
        const msgArea = document.getElementById('ai-messages');
        msgArea.innerHTML += `<div class="text-blue-400 mb-2">You: ${prompt}</div><div class="text-gray-500 mb-2">AI: Working...</div>`;
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userKey}`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: "Return valid code only. No markdown." }] } })
            });
            const data = await res.json();
            const code = data.candidates[0].content.parts[0].text.replace(/```[a-z]*\n/gi, '').replace(/\n```/g, '').trim();
            document.getElementById('code-input').value = code;
            onCodeChange(); closeAIWizard(); showToast("AI Code Generated!");
        } catch(e) { showToast("AI Error: " + e.message); }
    }

    function openAIWizard() { document.getElementById('ai-wizard').classList.replace('hidden', 'flex'); if(userKey) { document.getElementById('ai-step-0').classList.add('hidden'); document.getElementById('ai-chat-ui').classList.remove('hidden'); } }
    function closeAIWizard() { document.getElementById('ai-wizard').classList.replace('flex', 'hidden'); }
    function saveAIKey() { userKey = document.getElementById('ai-key-input').value.trim(); localStorage.setItem('ds_api_key', userKey); openAIWizard(); }

    // --- Helpers ---
    function togglePreview() { isPreviewOpen = !isPreviewOpen; document.getElementById('preview-overlay').classList.toggle('open', isPreviewOpen); if(isPreviewOpen) refreshPreview(); }
    function refreshPreview() { const code = document.getElementById('code-input').value; const frame = document.getElementById('preview-frame'); const blob = new Blob([code], {type: 'text/html'}); frame.src = URL.createObjectURL(blob); }
    function backToDashboard() { loadDashboard(); }
    function logout() { localStorage.removeItem('ds_session'); location.reload(); }
    function saveToLocalStorage() { if(session) db.users[session.email] = session; localStorage.setItem(DB_KEY, JSON.stringify(db)); }
    function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
    function openModal(t, p, c) { document.getElementById('modal-title').textContent = t; document.getElementById('modal-input').placeholder = p; document.getElementById('modal-ui').classList.replace('hidden', 'flex'); document.getElementById('modal-confirm').onclick = () => { const v = document.getElementById('modal-input').value; if(v){c(v); closeModal();} }; }
    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); document.getElementById('modal-input').value = ''; }
    function applyHighlight() { document.getElementById('backdrop').textContent = document.getElementById('code-input').value; }
    function syncScroll() { document.getElementById('backdrop').scrollTop = document.getElementById('code-input').scrollTop; document.getElementById('backdrop').scrollLeft = document.getElementById('code-input').scrollLeft; }

    const savedSess = JSON.parse(localStorage.getItem('ds_session'));
    if(savedSess && db.users[savedSess.email]) { session = db.users[savedSess.email]; document.getElementById('auth-ui').classList.add('hidden'); loadDashboard(); }
</script>
</body>
</html>
