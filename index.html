<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --accent: #2f81f7;
            --code-bg: #0d1117;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .code-font { 
            font-family: 'Fira Code', monospace; 
            font-size: 14px; 
            line-height: 1.5;
            tab-size: 4;
        }

        .app-header {
            height: 48px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Item Cards with Shake effect */
        .item-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            position: relative;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }

        .is-shaking { animation: shake 0.2s infinite; border-color: #f85149; }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-1.5deg); }
            75% { transform: rotate(1.5deg); }
            100% { transform: rotate(0deg); }
        }

        .btn-del {
            position: absolute; top: -8px; right: -8px;
            width: 24px; height: 24px;
            background: #f85149; color: white;
            border-radius: 50%; display: none;
            align-items: center; justify-content: center;
            font-size: 12px; font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .is-shaking .btn-del { display: flex; }

        /* Simple Editor Layout */
        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--code-bg);
        }

        #search-bar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #code-input {
            flex: 1;
            width: 100%;
            height: 100%;
            background: transparent;
            color: #e6edf3;
            border: none;
            padding: 16px;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
        }

        /* Utility */
        #toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #f0f6fc; color: #161b22;
            padding: 10px 24px; border-radius: 50px;
            font-size: 13px; font-weight: 600;
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 9999;
        }
        #toast.active { transform: translateX(-50%) translateY(0); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Auth Layer -->
    <div id="auth-ui" class="fixed inset-0 z-[1000] bg-[#0d1117] flex items-center justify-center p-6">
        <div class="w-full max-w-[320px]">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-500 tracking-tighter">DEVSTUDIO</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">Compact Code Editor</p>
            </div>
            <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-2xl">
                <div id="login-box" class="space-y-4">
                    <input type="email" id="l-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-sm text-white">
                    <input type="password" id="l-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-sm text-white">
                    <button onclick="handleAuth('login')" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-bold text-sm text-white transition-all">Sign In</button>
                    <p class="text-center text-xs text-gray-500">Need account? <span onclick="switchAuth('reg')" class="text-blue-400 cursor-pointer">Register</span></p>
                </div>
                <div id="reg-box" class="space-y-4 hidden">
                    <input type="text" id="r-name" placeholder="Full Name" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-sm text-white">
                    <input type="email" id="r-email" placeholder="Email" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-sm text-white">
                    <input type="password" id="r-pass" placeholder="Password" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-sm text-white">
                    <button onclick="handleAuth('reg')" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-bold text-sm text-white transition-all">Create Account</button>
                    <p class="text-center text-xs text-gray-500">Have account? <span onclick="switchAuth('login')" class="text-blue-400 cursor-pointer">Login</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="app-header">
        <div class="flex items-center gap-2">
            <span class="text-blue-500 font-black text-lg italic">DS</span>
            <span id="u-name" class="text-xs font-bold text-gray-400 ml-2"></span>
        </div>
        <button onclick="logout()" class="text-[10px] font-bold text-red-400 uppercase tracking-widest">Logout</button>
    </header>

    <!-- Dashboard -->
    <main id="dashboard" class="p-4 overflow-y-auto" style="height: calc(100vh - 48px);">
        <div id="view-folders">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xs font-black text-gray-500 uppercase tracking-widest">Your Folders</h2>
                <button onclick="openModal('folder')" class="bg-blue-600 px-4 py-1.5 rounded-full text-[11px] font-bold text-white">+ New</button>
            </div>
            <div id="list-folders" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
        </div>

        <div id="view-files" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showHome()" class="text-sm font-bold text-gray-400">← Back</button>
                <button onclick="openModal('file')" class="bg-emerald-600 px-4 py-1.5 rounded-full text-[11px] font-bold text-white">+ File</button>
            </div>
            <div id="list-files" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <!-- Simple Editor -->
    <div id="editor-ui" class="fixed inset-0 z-[500] bg-[#0d1117] hidden flex-col">
        <div class="h-12 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-4">
            <div class="flex items-center gap-3">
                <button onclick="closeEditor()" class="text-xs font-bold text-gray-500">EXIT</button>
                <span id="file-label" class="text-blue-400 text-[11px] font-mono"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="runProject()" class="px-4 py-1.5 bg-emerald-600 rounded-lg text-[10px] font-bold text-white">RUN</button>
                <button id="btn-save" onclick="saveFile()" disabled class="px-4 py-1.5 bg-blue-600 rounded-lg text-[10px] font-bold text-white opacity-50">SAVE</button>
            </div>
        </div>
        
        <div id="search-bar">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6e7681" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <input type="text" id="find-input" placeholder="Find text..." class="bg-transparent border-none text-sm outline-none text-white flex-1" oninput="highlightSearch()">
            <span id="find-results" class="text-[10px] font-bold text-gray-500"></span>
        </div>

        <div id="editor-container">
            <textarea id="code-input" class="code-font" spellcheck="false" oninput="onCodeChange()"></textarea>
        </div>
    </div>

    <!-- Runner -->
    <div id="preview-ui" class="fixed inset-0 z-[2000] bg-white hidden flex-col">
        <div class="h-12 bg-gray-100 border-b flex items-center justify-between px-4">
            <span class="text-xs font-black text-gray-400 uppercase">Live Preview</span>
            <button onclick="closePreview()" class="bg-red-500 text-white px-5 py-1.5 rounded-full text-[10px] font-bold">CLOSE</button>
        </div>
        <iframe id="preview-frame" class="flex-1 w-full border-none"></iframe>
    </div>

    <!-- Modal System -->
    <div id="modal-ui" class="fixed inset-0 z-[3000] bg-black/80 hidden items-center justify-center p-6">
        <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-2xl w-full max-w-[280px]">
            <p id="modal-title" class="text-[10px] font-bold text-gray-500 uppercase mb-4 text-center"></p>
            <input type="text" id="modal-input" class="w-full bg-[#0d1117] border border-[#30363d] p-3 rounded-xl outline-none text-white text-sm mb-4">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 text-xs text-gray-500 py-2">CANCEL</button>
                <button id="modal-confirm" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold text-xs">CREATE</button>
            </div>
        </div>
    </div>

    <div id="toast">STATUS</div>

<script>
    const STORAGE_KEY = 'ds_compact_db';
    let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { users: {} };
    let session = JSON.parse(localStorage.getItem('ds_session')) || null;
    let currentFolder = null, currentFile = null, shakeTimer;
    let lastSavedCode = "";

    // Auth
    function switchAuth(t) {
        document.getElementById('login-box').classList.toggle('hidden', t !== 'login');
        document.getElementById('reg-box').classList.toggle('hidden', t !== 'reg');
    }

    function handleAuth(type) {
        if(type === 'reg') {
            const e = document.getElementById('r-email').value, p = document.getElementById('r-pass').value, n = document.getElementById('r-name').value;
            if(!e || !p) return notify("Fill fields");
            db.users[e] = { name: n, email: e, pass: p, folders: [] };
            saveDB(); startSession(db.users[e]);
        } else {
            const e = document.getElementById('l-email').value, p = document.getElementById('l-pass').value;
            const u = db.users[e];
            if(u && u.pass === p) startSession(u); else notify("Login Failed");
        }
    }

    function startSession(u) {
        session = u; localStorage.setItem('ds_session', JSON.stringify(u));
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('u-name').textContent = u.name;
        renderFolders();
    }

    function logout() { localStorage.removeItem('ds_session'); location.reload(); }

    // Dashboard
    function showHome() {
        document.getElementById('view-folders').classList.remove('hidden');
        document.getElementById('view-files').classList.add('hidden');
        currentFolder = null;
    }

    function renderFolders() {
        const list = document.getElementById('list-folders'); list.innerHTML = '';
        db.users[session.email].folders.forEach((f, i) => list.appendChild(createItem(i, f.name, 'folder')));
    }

    function renderFiles() {
        const list = document.getElementById('list-files'); list.innerHTML = '';
        db.users[session.email].folders[currentFolder].files.forEach((f, i) => list.appendChild(createItem(i, f.name, 'file')));
    }

    function createItem(id, name, type) {
        const card = document.createElement('div');
        card.className = "item-card";
        const icon = type === 'folder' 
            ? `<svg class="w-10 h-10 text-yellow-500/80 mx-auto mb-2" fill="currentColor" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>`
            : `<svg class="w-10 h-10 text-blue-500/80 mx-auto mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9l-7-7z"/></svg>`;
        
        card.innerHTML = `<div class="btn-del" onclick="deleteItem(event, ${id}, '${type}')">✕</div>${icon}<div class="text-[10px] font-bold truncate opacity-80">${name}</div>`;

        card.onpointerdown = () => shakeTimer = setTimeout(() => card.classList.add('is-shaking'), 700);
        card.onpointerup = card.onpointerleave = () => clearTimeout(shakeTimer);
        
        card.onclick = () => {
            if(card.classList.contains('is-shaking')) return card.classList.remove('is-shaking');
            if(type === 'folder') {
                currentFolder = id;
                document.getElementById('view-folders').classList.add('hidden');
                document.getElementById('view-files').classList.remove('hidden');
                renderFiles();
            } else openEditor(id);
        };
        return card;
    }

    function deleteItem(e, id, type) {
        e.stopPropagation();
        const u = db.users[session.email];
        if(type === 'folder') u.folders.splice(id, 1); else u.folders[currentFolder].files.splice(id, 1);
        saveDB(); type === 'folder' ? renderFolders() : renderFiles();
    }

    // Editor Logic
    function openEditor(id) {
        currentFile = id;
        const file = db.users[session.email].folders[currentFolder].files[id];
        lastSavedCode = file.content;
        document.getElementById('file-label').textContent = file.name;
        document.getElementById('code-input').value = file.content;
        document.getElementById('find-input').value = "";
        document.getElementById('editor-ui').classList.replace('hidden', 'flex');
        onCodeChange();
    }

    function closeEditor() { document.getElementById('editor-ui').classList.replace('flex', 'hidden'); }

    function onCodeChange() {
        const current = document.getElementById('code-input').value;
        const btn = document.getElementById('btn-save');
        const changed = current !== lastSavedCode;
        btn.disabled = !changed;
        btn.style.opacity = changed ? "1" : "0.5";
    }

    function saveFile() {
        const code = document.getElementById('code-input').value;
        db.users[session.email].folders[currentFolder].files[currentFile].content = code;
        lastSavedCode = code;
        saveDB(); onCodeChange(); notify("Saved Successfully");
    }

    function highlightSearch() {
        const query = document.getElementById('find-input').value.toLowerCase();
        const text = document.getElementById('code-input').value.toLowerCase();
        const res = document.getElementById('find-results');
        if(!query) { res.textContent = ""; return; }
        
        let count = 0, pos = text.indexOf(query);
        while(pos !== -1) { count++; pos = text.indexOf(query, pos + 1); }
        res.textContent = count > 0 ? `${count} MATCHES` : "NO RESULTS";
        res.style.color = count > 0 ? "#7ee787" : "#f85149";
    }

    function runProject() {
        const code = document.getElementById('code-input').value;
        const blob = new Blob([code], {type: 'text/html'});
        document.getElementById('preview-frame').src = URL.createObjectURL(blob);
        document.getElementById('preview-ui').classList.replace('hidden', 'flex');
    }

    function closePreview() { document.getElementById('preview-ui').classList.replace('flex', 'hidden'); }

    // Modals
    function openModal(type) {
        document.getElementById('modal-title').textContent = `New ${type} Name`;
        document.getElementById('modal-input').value = '';
        document.getElementById('modal-ui').classList.replace('hidden', 'flex');
        document.getElementById('modal-confirm').onclick = () => {
            const val = document.getElementById('modal-input').value;
            if(!val) return;
            const u = db.users[session.email];
            if(type === 'folder') u.folders.push({ name: val, files: [] });
            else u.folders[currentFolder].files.push({ name: val, content: '<!DOCTYPE html>\n<html>\n<head>\n<meta charset="utf-8">\n<title>New Page</title>\n</head>\n<body>\n  <h1>Hello DS</h1>\n</body>\n</html>' });
            saveDB(); type === 'folder' ? renderFolders() : renderFiles(); closeModal();
        };
    }

    function closeModal() { document.getElementById('modal-ui').classList.replace('flex', 'hidden'); }
    function notify(m) { const t = document.getElementById('toast'); t.textContent = m; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); }
    function saveDB() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }

    if(session) startSession(session);
</script>
</body>
</html>
