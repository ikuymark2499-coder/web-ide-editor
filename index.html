<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Next-Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-root: #0e1117; /* Replit Dark */
            --bg-sidebar: #161b22;
            --bg-editor: #0d1117;
            --bg-terminal: #09090b;
            --border: #30363d;
            --accent: #0079f2; /* Replit Blue */
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-root); color: var(--text-main); margin: 0; height: 100vh; overflow: hidden; }
        
        /* Layout Grid */
        .ide-grid {
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: 48px 1fr 180px; /* Header | Editor | Terminal */
            height: 100vh;
            transition: 0.3s ease;
        }
        .ide-grid.sidebar-collapsed { grid-template-columns: 0px 1fr; }
        .ide-grid.terminal-collapsed { grid-template-rows: 48px 1fr 32px; }

        /* Areas */
        .header { grid-column: 1 / -1; grid-row: 1; background: var(--bg-sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; px-4; z-index: 20; }
        .sidebar { grid-column: 1; grid-row: 2 / -1; background: var(--bg-sidebar); border-right: 1px solid var(--border); overflow-y: auto; display: flex; flex-direction: column; }
        .main-editor { grid-column: 2; grid-row: 2; background: var(--bg-editor); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .terminal { grid-column: 2; grid-row: 3; background: var(--bg-terminal); border-top: 1px solid var(--border); display: flex; flex-direction: column; }

        /* Code Editor Tech */
        .code-area { flex: 1; position: relative; overflow: hidden; display: flex; }
        .line-numbers {
            width: 40px;
            background: var(--bg-editor);
            color: #484f58;
            text-align: right;
            padding: 20px 8px 20px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            user-select: none;
            border-right: 1px solid #21262d;
        }
        .editor-wrapper { position: relative; flex: 1; overflow: auto; }
        
        #code-input, #syntax-highlight {
            position: absolute; top: 0; left: 0;
            width: 100%; min-height: 100%;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            border: none; outline: none;
            white-space: pre;
            tab-size: 2;
        }
        #code-input { color: transparent; background: transparent; caret-color: white; z-index: 2; resize: none; overflow: hidden; }
        #syntax-highlight { color: #e6edf3; z-index: 1; pointer-events: none; }

        /* Syntax Colors */
        .tok-tag { color: #7ee787; }
        .tok-attr { color: #79c0ff; }
        .tok-str { color: #a5d6ff; }
        .tok-comment { color: #8b949e; font-style: italic; }
        .tok-keyword { color: #ff7b72; }

        /* Tabs */
        .tabs-bar { display: flex; background: #010409; overflow-x: auto; height: 36px; }
        .tab { 
            padding: 0 16px; display: flex; align-items: center; gap: 8px; 
            font-size: 12px; color: var(--text-muted); cursor: pointer; border-right: 1px solid var(--border);
            border-top: 2px solid transparent; transition: 0.1s;
        }
        .tab:hover { background: #161b22; color: white; }
        .tab.active { background: var(--bg-editor); color: white; border-top-color: var(--accent); }

        /* Preview Split */
        .split-view { display: flex; height: 100%; width: 100%; }
        .split-editor { flex: 1; position: relative; display: flex; flex-direction: column; transition: 0.3s; }
        .split-preview { width: 0; transition: 0.3s; background: white; border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        .split-view.open .split-preview { width: 50%; }
        
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .ide-grid { grid-template-columns: 1fr; grid-template-rows: 48px 1fr; }
            .sidebar { display: none; position: absolute; z-index: 50; height: calc(100% - 48px); bottom: 0; width: 80%; }
            .sidebar.mobile-open { display: flex; }
            .terminal { display: none; } /* Hide terminal on mobile to save space */
            .split-view.open .split-editor { display: none; }
            .split-view.open .split-preview { width: 100%; }
        }

        /* Utility */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; border: 2px solid var(--bg-root); }
        .btn-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; color: var(--text-muted); transition: 0.2s; }
        .btn-icon:hover { background: rgba(255,255,255,0.1); color: white; }
        .btn-primary { background: var(--accent); color: white; font-weight: 600; padding: 6px 12px; border-radius: 6px; font-size: 12px; }
        .btn-primary:hover { opacity: 0.9; }
        
        .loader { width: 14px; height: 14px; border: 2px solid white; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="ide-grid" id="main-layout">
        <!-- HEADER -->
        <header class="header px-4">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white lg:hidden">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <div class="flex items-center gap-2">
                    <div class="w-6 h-6 bg-blue-600 rounded flex items-center justify-center text-xs font-bold text-white">DS</div>
                    <span class="font-bold text-sm hidden sm:block" id="project-title">My Project</span>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="saveProject()" id="btn-save" class="text-xs text-gray-400 hover:text-white px-3 py-1.5 border border-transparent hover:border-[#30363d] rounded transition-all">
                    <span id="save-indicator">Saved</span>
                </button>
                <button onclick="toggleRun()" class="btn-primary flex items-center gap-2">
                    <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Run
                </button>
                <button onclick="openAI()" class="bg-gradient-to-r from-amber-500 to-orange-500 text-black font-bold px-3 py-1.5 rounded-md text-xs flex items-center gap-1 shadow-lg hover:brightness-110 transition-all">
                    ✨ AI
                </button>
            </div>
        </header>

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="p-3 border-b border-[#30363d] flex justify-between items-center">
                <span class="text-xs font-bold text-gray-500 uppercase">Explorer</span>
                <div class="flex gap-1">
                    <button onclick="createNewFile()" class="p-1 hover:text-white text-gray-500" title="New File">+</button>
                    <button onclick="exportProject()" class="p-1 hover:text-white text-gray-500" title="Download">↓</button>
                </div>
            </div>
            <div id="file-list" class="flex-1 overflow-y-auto py-2"></div>
            <div class="p-3 border-t border-[#30363d] mt-auto">
                <button onclick="openDashboard()" class="w-full text-left text-xs text-gray-400 hover:text-white py-2 flex items-center gap-2">
                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg> Back to Dashboard
                </button>
            </div>
        </aside>

        <!-- MAIN EDITOR AREA (SPLIT VIEW) -->
        <section class="main-editor">
            <div class="split-view" id="split-view">
                <!-- Editor Side -->
                <div class="split-editor">
                    <div class="tabs-bar" id="tabs-bar"></div>
                    <div class="code-area">
                        <div class="line-numbers" id="line-numbers">1</div>
                        <div class="editor-wrapper" onscroll="syncScroll()">
                            <div id="syntax-highlight"></div>
                            <textarea id="code-input" spellcheck="false" oninput="handleInput()" onkeydown="handleTab(event)"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Preview Side -->
                <div class="split-preview">
                    <div class="h-8 bg-[#f3f4f6] border-b flex items-center justify-between px-2">
                        <span class="text-[10px] text-gray-500 font-mono">localhost:3000 (Simulated)</span>
                        <div class="flex gap-2">
                            <button onclick="refreshPreview()" class="text-gray-500 hover:text-black">↻</button>
                            <button onclick="toggleRun()" class="text-gray-500 hover:text-black">✕</button>
                        </div>
                    </div>
                    <iframe id="preview-frame" class="flex-1 w-full border-none"></iframe>
                </div>
            </div>
        </section>

        <!-- TERMINAL -->
        <section class="terminal">
            <div class="h-8 bg-[#161b22] border-b border-[#30363d] flex items-center justify-between px-3 cursor-pointer" onclick="toggleTerminal()">
                <span class="text-xs font-bold text-gray-400">Console / Terminal</span>
                <span class="text-xs text-gray-600">^</span>
            </div>
            <div id="console-output" class="flex-1 p-2 font-mono text-xs text-gray-300 overflow-y-auto space-y-1">
                <div class="text-blue-400">> DevStudio Environment Ready...</div>
            </div>
        </section>
    </div>

    <!-- DASHBOARD OVERLAY -->
    <div id="dashboard" class="fixed inset-0 z-50 bg-[#0e1117] flex flex-col items-center p-8 overflow-auto">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between items-center mb-8 border-b border-[#30363d] pb-6">
                <h1 class="text-2xl font-bold text-white">Your Projects</h1>
                <div class="flex gap-3">
                    <button onclick="importProject()" class="text-xs font-bold text-gray-400 hover:text-white border border-[#30363d] px-4 py-2 rounded-lg">Import JSON</button>
                    <button onclick="createNewProject()" class="text-xs font-bold text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500">+ New Repl</button>
                </div>
            </div>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- AI WIZARD -->
    <div id="ai-modal" class="fixed inset-0 z-[60] bg-black/80 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#161b22] border border-[#30363d] w-full max-w-lg rounded-xl overflow-hidden flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-[#30363d] flex justify-between items-center">
                <span class="text-sm font-bold text-amber-400">AI Assistant</span>
                <button onclick="closeAI()" class="text-gray-500 hover:text-white">✕</button>
            </div>
            <div id="ai-chat" class="flex-1 p-4 overflow-y-auto space-y-3 bg-[#0d1117]"></div>
            <div class="p-3 border-t border-[#30363d] flex gap-2">
                <input type="text" id="ai-prompt" class="flex-1 bg-[#0d1117] border border-[#30363d] rounded-lg px-3 text-sm text-white outline-none" placeholder="Ask AI to write code...">
                <button onclick="sendAI()" class="bg-blue-600 text-white px-4 rounded-lg text-xs font-bold">SEND</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-upload" class="hidden" onchange="handleFileImport(event)">

<script>
    // --- DATABASE ---
    const DB_NAME = 'DevStudioNext';
    let db, currentProject = null, activeFileIndex = 0;
    
    // Init IndexedDB
    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = e => {
        e.target.result.createObjectStore('projects', { keyPath: 'id', autoIncrement: true });
    };
    request.onsuccess = e => {
        db = e.target.result;
        loadProjects();
    };

    // --- DASHBOARD LOGIC ---
    function loadProjects() {
        const tx = db.transaction('projects', 'readonly');
        const store = tx.objectStore('projects');
        const req = store.getAll();
        req.onsuccess = () => {
            const list = document.getElementById('project-list');
            list.innerHTML = '';
            if (req.result.length === 0) list.innerHTML = '<div class="text-gray-600 col-span-3 text-center py-10">No projects yet. Create one!</div>';
            req.result.forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-[#161b22] border border-[#30363d] p-5 rounded-xl hover:border-blue-500 cursor-pointer group relative";
                card.innerHTML = `
                    <div class="font-bold text-white mb-1">${p.name}</div>
                    <div class="text-xs text-gray-500">${p.files.length} files • Last edit: ${new Date(p.lastEdit).toLocaleDateString()}</div>
                    <button onclick="deleteProject(event, ${p.id})" class="absolute top-4 right-4 text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100">✕</button>
                `;
                card.onclick = () => openProject(p.id);
                list.appendChild(card);
            });
        };
    }

    function createNewProject() {
        const name = prompt("Project Name:", "Untitled Repl");
        if (!name) return;
        const project = {
            name,
            lastEdit: Date.now(),
            files: [{ name: 'index.html', content: '<h1>Hello World</h1>' }]
        };
        const tx = db.transaction('projects', 'readwrite');
        tx.objectStore('projects').add(project);
        tx.oncomplete = () => loadProjects();
    }

    function deleteProject(e, id) {
        e.stopPropagation();
        if(!confirm("Delete this project?")) return;
        const tx = db.transaction('projects', 'readwrite');
        tx.objectStore('projects').delete(id);
        tx.oncomplete = () => loadProjects();
    }

    function openProject(id) {
        const tx = db.transaction('projects', 'readonly');
        const req = tx.objectStore('projects').get(id);
        req.onsuccess = () => {
            currentProject = req.result;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('project-title').textContent = currentProject.name;
            renderFiles();
            openFile(0);
            logConsole("Project loaded: " + currentProject.name);
        };
    }

    function openDashboard() {
        document.getElementById('dashboard').classList.remove('hidden');
        loadProjects();
    }

    // --- EDITOR LOGIC ---
    function renderFiles() {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        currentProject.files.forEach((f, i) => {
            const el = document.createElement('div');
            el.className = `px-4 py-2 text-xs cursor-pointer hover:bg-[#21262d] flex justify-between group ${activeFileIndex === i ? 'bg-[#21262d] text-white border-l-2 border-blue-500' : 'text-gray-400'}`;
            el.innerHTML = `<span>${f.name}</span> <span onclick="deleteFile(event, ${i})" class="hidden group-hover:inline text-gray-500 hover:text-red-400">×</span>`;
            el.onclick = () => openFile(i);
            list.appendChild(el);
        });
        renderTabs();
    }

    function renderTabs() {
        const bar = document.getElementById('tabs-bar');
        bar.innerHTML = '';
        currentProject.files.forEach((f, i) => {
            const tab = document.createElement('div');
            tab.className = `tab ${activeFileIndex === i ? 'active' : ''}`;
            tab.textContent = f.name;
            tab.onclick = () => openFile(i);
            bar.appendChild(tab);
        });
    }

    function openFile(index) {
        if (!currentProject.files[index]) return;
        activeFileIndex = index;
        const file = currentProject.files[index];
        const input = document.getElementById('code-input');
        input.value = file.content;
        renderFiles();
        updateLineNumbers();
        highlightSyntax();
    }

    function createNewFile() {
        const name = prompt("File Name (e.g. style.css):");
        if (!name) return;
        currentProject.files.push({ name, content: '' });
        saveProject();
        renderFiles();
        openFile(currentProject.files.length - 1);
    }

    function deleteFile(e, index) {
        e.stopPropagation();
        if(currentProject.files.length <= 1) return alert("Cannot delete last file");
        if(!confirm("Delete file?")) return;
        currentProject.files.splice(index, 1);
        if(activeFileIndex >= index) activeFileIndex = Math.max(0, activeFileIndex - 1);
        saveProject();
        renderFiles();
        openFile(activeFileIndex);
    }

    function handleInput() {
        const content = document.getElementById('code-input').value;
        currentProject.files[activeFileIndex].content = content;
        document.getElementById('save-indicator').textContent = "Unsaved*";
        document.getElementById('save-indicator').classList.add('text-yellow-500');
        updateLineNumbers();
        highlightSyntax();
    }

    function handleTab(e) {
        if(e.key === 'Tab') {
            e.preventDefault();
            document.execCommand('insertText', false, '  ');
        }
    }

    function saveProject() {
        if(!currentProject) return;
        currentProject.lastEdit = Date.now();
        const tx = db.transaction('projects', 'readwrite');
        tx.objectStore('projects').put(currentProject);
        document.getElementById('save-indicator').textContent = "Saved";
        document.getElementById('save-indicator').classList.remove('text-yellow-500');
        
        // Auto refresh preview if open
        if(document.getElementById('split-view').classList.contains('open')) {
            refreshPreview();
        }
    }

    // --- SYNTAX HIGHLIGHTING (Lite Version) ---
    function highlightSyntax() {
        const code = document.getElementById('code-input').value;
        const display = document.getElementById('syntax-highlight');
        
        // Simple HTML/JS Highlighting regex
        let formatted = code
            .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
            .replace(/(&lt;\/?)(\w+)(.*?)(&gt;)/g, '<span class="tok-tag">$1$2</span>$3<span class="tok-tag">$4</span>')
            .replace(/(".*?")/g, '<span class="tok-str">$1</span>')
            .replace(/\b(function|const|let|var|if|else|return|class)\b/g, '<span class="tok-keyword">$1</span>');

        display.innerHTML = formatted;
        syncScroll();
    }

    function updateLineNumbers() {
        const lines = document.getElementById('code-input').value.split('\n').length;
        document.getElementById('line-numbers').innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
    }

    function syncScroll() {
        const input = document.getElementById('code-input');
        document.getElementById('syntax-highlight').scrollTop = input.scrollTop;
        document.getElementById('syntax-highlight').scrollLeft = input.scrollLeft;
        document.getElementById('line-numbers').scrollTop = input.scrollTop;
    }

    // --- PREVIEW & CONSOLE ---
    function toggleRun() {
        const split = document.getElementById('split-view');
        split.classList.toggle('open');
        if (split.classList.contains('open')) refreshPreview();
    }

    function refreshPreview() {
        const frame = document.getElementById('preview-frame');
        const htmlFile = currentProject.files.find(f => f.name.endsWith('.html')) || currentProject.files[0];
        
        // Inject Console Capture Script
        const consoleScript = `<script>
            (function(){
                const oldLog = console.log;
                console.log = function(...args){
                    window.parent.postMessage({type: 'log', content: args.join(' ')}, '*');
                    oldLog.apply(console, args);
                };
                window.onerror = function(msg){
                    window.parent.postMessage({type: 'error', content: msg}, '*');
                }
            })();
        <\/script>`;

        // Combine CSS/JS if needed (Basic implementation just runs HTML)
        const finalContent = htmlFile.content.replace('<head>', '<head>' + consoleScript);
        
        frame.srcdoc = finalContent;
        logConsole("Preview refreshed.");
    }

    function toggleTerminal() {
        document.getElementById('main-layout').classList.toggle('terminal-collapsed');
    }

    function logConsole(msg, type='info') {
        const consoleEl = document.getElementById('console-output');
        const line = document.createElement('div');
        line.className = type === 'error' ? 'text-red-400' : 'text-gray-300';
        line.textContent = `> ${msg}`;
        consoleEl.appendChild(line);
        consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    window.addEventListener('message', (e) => {
        if(e.data.type === 'log') logConsole(e.data.content);
        if(e.data.type === 'error') logConsole(e.data.content, 'error');
    });

    // --- UI HELPERS ---
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('mobile-open'); }
    
    // --- AI Logic (User Key) ---
    function openAI() { document.getElementById('ai-modal').classList.remove('hidden'); }
    function closeAI() { document.getElementById('ai-modal').classList.add('hidden'); }
    
    async function sendAI() {
        const prompt = document.getElementById('ai-prompt').value;
        const chat = document.getElementById('ai-chat');
        const apiKey = localStorage.getItem('user_api_key') || prompt("Enter Gemini API Key:");
        
        if(!apiKey) return;
        localStorage.setItem('user_api_key', apiKey);

        chat.innerHTML += `<div class="text-right text-blue-400 text-xs mb-2">${prompt}</div>`;
        document.getElementById('ai-prompt').value = "";

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Write code for: " + prompt }] }] })
            });
            const data = await res.json();
            const code = data.candidates[0].content.parts[0].text.replace(/```[a-z]*\n/gi, '').replace(/\n```/g, '').trim();
            
            chat.innerHTML += `<div class="text-left text-green-400 text-xs mb-2">Code generated. Check editor.</div>`;
            
            // Auto insert code
            currentProject.files.push({ name: 'ai_generated.html', content: code });
            saveProject();
            renderFiles();
            openFile(currentProject.files.length - 1);
            closeAI();
        } catch(e) {
            chat.innerHTML += `<div class="text-left text-red-400 text-xs mb-2">Error: ${e.message}</div>`;
        }
    }

    // --- Import/Export ---
    function exportProject() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentProject));
        const a = document.createElement('a');
        a.href = dataStr; a.download = currentProject.name + ".json";
        a.click();
    }
    
    function importProject() { document.getElementById('file-upload').click(); }
    function handleFileImport(e) {
        const reader = new FileReader();
        reader.onload = event => {
            const proj = JSON.parse(event.target.result);
            delete proj.id; 
            const tx = db.transaction('projects', 'readwrite');
            tx.objectStore('projects').add(proj);
            tx.oncomplete = () => loadProjects();
        };
        reader.readAsText(e.target.files[0]);
    }

    // Shortcut
    document.addEventListener('keydown', e => {
        if((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            saveProject();
        }
    });

</script>
</body>
