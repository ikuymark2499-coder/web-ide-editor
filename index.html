<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStudio Pro - Zen Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #050505;
            --bg-editor: #0a0a0a;
            --accent-blue: #3b82f6;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --tab-active: #111111;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: #e5e7eb; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
        }

        .code-font { font-family: 'JetBrains Mono', monospace; }

        /* Navigation Header */
        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
        }

        /* Tabs Bar */
        .tabs-row {
            display: flex;
            align-items: center;
            background: #000;
            border-bottom: 1px solid var(--border-subtle);
            height: 44px;
            overflow: hidden;
        }
        .tabs-scroll {
            display: flex;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs-scroll::-webkit-scrollbar { display: none; }
        
        .tab {
            padding: 0 20px;
            height: 44px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6b7280;
            cursor: pointer;
            border-right: 1px solid var(--border-subtle);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #050505;
            position: relative;
        }
        .tab:hover { color: #fff; background: #0a0a0a; }
        .tab.active {
            background: var(--bg-editor);
            color: #fff;
            font-weight: 600;
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
        }
        .tab-close { opacity: 0; transition: 0.2s; }
        .tab:hover .tab-close { opacity: 0.5; }
        .tab-close:hover { opacity: 1 !important; color: #ef4444; }

        .btn-add {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            border-left: 1px solid var(--border-subtle);
        }

        /* Editor Area */
        .editor-container {
            position: relative;
            flex: 1;
            background: var(--bg-editor);
            display: flex;
            flex-direction: column;
        }
        #code-input {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #d1d5db;
            padding: 24px;
            font-size: 14px;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            white-space: pre;
            tab-size: 4;
        }

        /* Desktop Modal Simulation */
        .desktop-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90vw;
            height: 80vh;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }
        .desktop-modal.show {
            display: flex;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .desktop-header {
            height: 40px;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }

        /* Dashboard Styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            padding: 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .project-card:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-4px);
        }

        .overlay-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 1900;
            display: none;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1f2937;
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            transition: 0.3s;
            z-index: 3000;
        }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body class="flex flex-col">

    <!-- Navbar -->
    <nav class="glass-nav h-14 flex items-center justify-between px-6 shrink-0 z-50">
        <div class="flex items-center gap-6">
            <button onclick="exitToDashboard()" class="text-gray-400 hover:text-white transition-colors">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            </button>
            <div class="flex flex-col">
                <span id="proj-name-display" class="text-sm font-bold tracking-tight">Project Title</span>
                <span id="save-status" class="text-[10px] text-gray-500 font-medium">Local DB Ready</span>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="saveCurrentFile()" id="save-btn" class="px-4 py-1.5 rounded-lg text-xs font-bold text-gray-400 border border-transparent hover:border-white/10 transition-all">SAVE</button>
            <button onclick="runProject()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg shadow-blue-600/20 transition-all">
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> RUN
            </button>
        </div>
    </nav>

    <!-- Workspace Area -->
    <div id="workspace" class="flex-1 flex flex-col hidden">
        <!-- Tab Bar -->
        <div class="tabs-row">
            <div id="tabs-container" class="tabs-scroll"></div>
            <button onclick="triggerNewFile()" class="btn-add hover:text-white transition-colors">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            </button>
        </div>

        <!-- Editor -->
        <div class="editor-container">
            <textarea id="code-input" class="code-font" spellcheck="false" oninput="onCodeInput()" placeholder="// เริ่มเขียนโค้ดที่นี่..."></textarea>
        </div>
    </div>

    <!-- Dashboard Area -->
    <div id="dashboard" class="fixed inset-0 bg-[#050505] z-[100] flex flex-col p-10 overflow-y-auto">
        <div class="max-w-6xl w-full mx-auto">
            <div class="flex justify-between items-center mb-12">
                <div>
                    <h1 class="text-4xl font-black italic tracking-tighter text-white">PRO STUDIO</h1>
                    <p class="text-gray-500 text-sm mt-1">จัดเก็บโปรเจกต์ภายในเครื่อง ปลอดภัย และฟรี</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="importJSON()" class="px-5 py-2.5 rounded-xl border border-white/10 text-gray-400 font-bold text-xs hover:bg-white/5 transition-all">IMPORT</button>
                    <button onclick="triggerNewProject()" class="px-6 py-2.5 rounded-xl bg-white text-black font-bold text-xs hover:scale-105 transition-all shadow-xl shadow-white/10">+ NEW PROJECT</button>
                </div>
            </div>
            
            <div id="project-list" class="dashboard-grid"></div>
        </div>
    </div>

    <!-- PC Display Simulation Modal -->
    <div id="pc-overlay" class="overlay-bg" onclick="closeRun()"></div>
    <div id="pc-modal" class="desktop-modal">
        <div class="desktop-header">
            <div class="dot red" onclick="closeRun()"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div class="ml-4 flex-1 text-center">
                <span class="text-[11px] font-bold text-gray-500 font-mono tracking-widest uppercase">Desktop Preview</span>
            </div>
            <button onclick="exportProject()" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded">EXPORT PROJECT</button>
        </div>
        <div class="flex-1 bg-white relative">
            <iframe id="preview-frame" class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <!-- Modals -->
    <div id="input-modal" class="fixed inset-0 z-[3000] bg-black/90 hidden items-center justify-center backdrop-blur-sm p-6">
        <div class="bg-[#111] border border-white/10 p-8 rounded-3xl w-full max-w-sm">
            <p id="modal-label" class="text-xs font-bold text-blue-500 uppercase tracking-widest mb-4">Input Name</p>
            <input type="text" id="modal-input" class="w-full bg-black border border-white/10 p-4 rounded-xl text-white outline-none focus:border-blue-500 mb-6" placeholder="...">
            <div class="flex gap-3">
                <button onclick="closeInputModal()" class="flex-1 text-gray-500 font-bold text-xs">CANCEL</button>
                <button id="modal-confirm" class="flex-2 bg-blue-600 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Confirm</button>
            </div>
        </div>
    </div>

    <input type="file" id="import-input" class="hidden" accept=".json" onchange="handleImport(event)">
    <div id="toast">Message here</div>

<script>
    const DB_STORE = 'DevStudioZenDB';
    let dbInstance, projects = [], curIdx = null, activeFileIdx = 0, lastSaved = "";

    // --- Core Database ---
    function initDB() {
        const req = indexedDB.open(DB_STORE, 1);
        req.onupgradeneeded = e => e.target.result.createObjectStore('projects', { keyPath: 'id', autoIncrement: true });
        req.onsuccess = e => { dbInstance = e.target.result; loadAll(); };
    }

    function loadAll() {
        const store = dbInstance.transaction('projects', 'readonly').objectStore('projects');
        store.getAll().onsuccess = (e) => { projects = e.target.result; renderDashboard(); };
    }

    function syncDB(project, cb) {
        const tx = dbInstance.transaction('projects', 'readwrite');
        tx.objectStore('projects').put(project).onsuccess = () => { if(cb) cb(); loadAll(); };
    }

    // --- Dashboard UI ---
    function renderDashboard() {
        const list = document.getElementById('project-list');
        list.innerHTML = '';
        projects.forEach((p, idx) => {
            const card = document.createElement('div');
            card.className = "project-card relative group";
            card.innerHTML = `
                <div class="text-[10px] font-black text-blue-600 mb-1 uppercase tracking-widest">Project</div>
                <h3 class="text-xl font-bold text-white mb-2">${p.name}</h3>
                <p class="text-gray-500 text-xs">${p.files.length} Files • Sync OK</p>
                <div class="absolute bottom-6 right-6 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button onclick="deleteProj(event, ${p.id})" class="p-2 text-gray-600 hover:text-red-500">✕</button>
                </div>
            `;
            card.onclick = () => openProject(idx);
            list.appendChild(card);
        });
    }

    // --- Project Operations ---
    function openProject(idx) {
        curIdx = idx;
        const p = projects[idx];
        document.getElementById('proj-name-display').textContent = p.name;
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('workspace').classList.remove('hidden');
        selectFile(0);
    }

    function selectFile(fIdx) {
        activeFileIdx = fIdx;
        const file = projects[curIdx].files[fIdx];
        document.getElementById('code-input').value = file.content;
        lastSaved = file.content;
        updateUIState();
        renderTabs();
    }

    function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = '';
        projects[curIdx].files.forEach((f, i) => {
            const t = document.createElement('div');
            t.className = `tab ${activeFileIdx === i ? 'active' : ''}`;
            t.innerHTML = `<span onclick="selectFile(${i})">${f.name}</span> <span class="tab-close" onclick="deleteFile(event, ${i})">×</span>`;
            container.appendChild(t);
        });
    }

    function onCodeInput() {
        const current = document.getElementById('code-input').value;
        const changed = current !== lastSaved;
        document.getElementById('save-btn').disabled = !changed;
        document.getElementById('save-status').textContent = changed ? "Unsaved Changes*" : "All Saved Locally";
        document.getElementById('save-btn').style.color = changed ? "white" : "";
    }

    function saveCurrentFile() {
        const code = document.getElementById('code-input').value;
        projects[curIdx].files[activeFileIdx].content = code;
        lastSaved = code;
        syncDB(projects[curIdx], () => {
            showToast("Sync Successful");
            updateUIState();
        });
    }

    function updateUIState() {
        document.getElementById('save-btn').disabled = true;
        document.getElementById('save-btn').style.color = "";
        document.getElementById('save-status').textContent = "Synced to Browser";
    }

    // --- Run System (PC Simulation) ---
    function runProject() {
        const modal = document.getElementById('pc-modal');
        const overlay = document.getElementById('pc-overlay');
        const frame = document.getElementById('preview-frame');
        
        // Find main HTML or use current
        const htmlFile = projects[curIdx].files.find(f => f.name.endsWith('.html')) || projects[curIdx].files[0];
        const blob = new Blob([htmlFile.content], { type: 'text/html' });
        
        frame.src = URL.createObjectURL(blob);
        overlay.style.display = 'block';
        modal.classList.add('show');
    }

    function closeRun() {
        document.getElementById('pc-modal').classList.remove('show');
        document.getElementById('pc-overlay').style.display = 'none';
    }

    // --- File Ops ---
    function triggerNewFile() {
        showInputModal("New File Name", "index.html", (name) => {
            projects[curIdx].files.push({ name, content: '' });
            syncDB(projects[curIdx], () => selectFile(projects[curIdx].files.length - 1));
        });
    }

    function deleteFile(e, fIdx) {
        e.stopPropagation();
        if(projects[curIdx].files.length <= 1) return;
        if(!confirm("Delete this file?")) return;
        projects[curIdx].files.splice(fIdx, 1);
        if(activeFileIdx >= fIdx) activeFileIdx = Math.max(0, activeFileIdx - 1);
        syncDB(projects[curIdx], () => selectFile(activeFileIdx));
    }

    function triggerNewProject() {
        showInputModal("Project Name", "New Website", (name) => {
            const p = { name, files: [{ name: 'index.html', content: '<h1>My Website</h1>' }], date: Date.now() };
            syncDB(p, () => loadAll());
        });
    }

    function deleteProj(e, id) {
        e.stopPropagation();
        if(!confirm("Delete project permanently?")) return;
        const tx = dbInstance.transaction('projects', 'readwrite');
        tx.objectStore('projects').delete(id).onsuccess = () => loadAll();
    }

    // --- UI Utilities ---
    function exitToDashboard() {
        document.getElementById('workspace').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        closeRun();
    }

    function showInputModal(lbl, val, cb) {
        document.getElementById('modal-label').textContent = lbl;
        document.getElementById('modal-input').value = val;
        document.getElementById('input-modal').classList.replace('hidden', 'flex');
        document.getElementById('modal-confirm').onclick = () => {
            const v = document.getElementById('modal-input').value;
            if(v) { cb(v); closeInputModal(); }
        };
    }
    function closeInputModal() { document.getElementById('input-modal').classList.replace('flex', 'hidden'); }
    
    function showToast(m) {
        const t = document.getElementById('toast');
        t.textContent = m;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    function exportProject() {
        const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(projects[curIdx]));
        const a = document.createElement('a'); a.href = str; a.download = projects[curIdx].name + ".json"; a.click();
    }
    function importJSON() { document.getElementById('import-input').click(); }
    function handleImport(e) {
        const reader = new FileReader();
        reader.onload = ev => {
            const p = JSON.parse(ev.target.result);
            delete p.id;
            syncDB(p, () => loadAll());
        };
        reader.readAsText(e.target.files[0]);
    }

    initDB();
</script>
</body>
                </html>
